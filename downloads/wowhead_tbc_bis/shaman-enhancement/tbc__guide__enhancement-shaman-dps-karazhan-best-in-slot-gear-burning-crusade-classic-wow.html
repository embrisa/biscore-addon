    WH.markup.printHtml("[toc]Welcome to Wowhead's Best in Slot Gear list from Karazhan, Gruul's Lair, and Magtheridon's Lair for Enhancement Shaman DPS in The Burning Crusade Classic. This guide will list the recommended gear for Enhancement Shaman DPS to acquire while they progress on the first few raids in The Burning Crusade Classic, and contains gear sourced from Karazhan, Gruul's Lair, Magtheridon's Lair, heroic dungeons, early PvP grinding, professions, BoE World Drops, and reputations.\r\n\r\nWe have created many different best-in-slot lists, including a pre-raid list, containing gear you can obtain without doing any raid content.\r\n\r\n[center]\r\n[cta-button=https:\/\/www.wowhead.com\/tbc\/guide\/classes\/shaman\/$lspec\/dps-bis-gear-pve icon=spell_shaman_improvedstormstrike class=c7]Enhancement Shaman DPS Best in Slot Guides[\/cta-button][\/center]\r\n\r\n\r\n\r\n[h2 toc=\"Best In Slot Gear in Phase 1\" type=bar][color=q1]Best In Slot Gear for [color=shaman]Enhancement Shaman[\/color] DPS in Phase 1[\/color][\/h2]\r\n\r\nIn Phase 1, there are a couple of different gear setups that are very good. Most slots are still just one best item, but a few have alternatives that won't meaningfully change your throughput. Ideally, you will want to use the Tier 4 Head and Shoulder pieces, alongside the best off-set gear available. Using other options listed below is also fine, as there are multiple pieces with very similar stats, but try to get at least 2 pieces of Tier 4 for the set bonus. If you can, try to also do PvP for the gladiator weapons, as they are leaps and bounds ahead of any other option for the off-hand.\r\n\r\nFor gems, [span class=\"socket-meta q0\"][\/span][b]Meta sockets[\/b] are unique to head slot pieces and accept meta gems (instead of regular gems). Only a single meta socket may exist in any given piece, and many pieces come without a meta socket at all. [item=32409] is the best meta gem, and scales well with the rest of your gear, as it acts as a multiplier on your damage output. \r\n\r\nEnhancement Shaman looking to add Enchants and Gems to their BiS gear should take a look at our guide below: \r\n\r\n[center][cta-button guide=12995 icon=inv_jewelcrafting_livingruby_03]Enhancement Shaman Gems & Enchants[\/cta-button][\/center]\r\n\r\n[h3 toc=\"Aldor vs Scryer\"]Should Enhancement Shaman DPS Choose Aldor or Scryer for BiS in TBC Classic Phase 1?[\/h3]\r\nShamans can pick both [faction=932] or [faction=934] without much penalty. The Aldor shoulder enchant is slightly better, but the difference is minuscule from the Scryers enchant when considering your full gear stat bonuses. In general, it is best to pick based on which faction is cheaper to buy reputation materials for, as Aldor, for example, can often be extremely expensive due to having the favored shoulder enchant for most specializations. \r\n\r\n[ul][li]Aldor offer a [i]very slightly[\/i] superior shoulder enchant for DPS.[\/li]\r\n[li]Scryers offer decent legs with [item=29131], but isn't a determining factor worth going Scryer for.[\/li]\r\n[li]Scryers are usually the less popular faction, making their reputation turn-in items often cheaper than Aldor equivalents.[\/li][\/ul]\r\n\r\nIf you need to grind reputation with The Aldor or The Scryers, or any of the other factions that offer BiS gear for Enhancement Shamans, take a look at our guides to learn the fastest way to reach the rank you'll need.\r\n\r\n[center][cta-button guide=12264 icon=ability_mount_warhippogryph border=strong]Reputations Overview TBC Classic[\/cta-button][\/center]\r\n\r\n[ul]\r\nBelow is an example set of gear with the best pieces available for each slot:\r\n\r\n[center][gear-planner=shaman\/orc\/A0YRJQAxUB9QBSAhBQETNTEVH_CBQHFwinwAfpkgXdsCAHLFg0Bxc4pZAF3bIF36hWBzS204AF3bIF3bQF3bBkBzTABd2yBd24dgcEWKogBd2yBd20Bd24hAb4GE1wBd3iBd-okgc01s-wBd-opAcGiEywBd9iBd9gsAcFUMAG_pDQBwng4AcsePIF7DhNQAXduQAG6UbVCRAG6UbVASAGyn][\/center]\r\n\r\n[h3]Badges of Justice for Enhancement Shaman DPS in Phase 1[\/h3]\r\n\r\nFor [item=29434] rewards, the best item, which you will only replace much later, is [item=29383], the melee trinket, and you should aim to get it as soon as possible. You can also get an amazing neck in [item=29381].\r\n\r\nAll other rewards are optional, as there are better alternatives from raids and heroics, but almost all Badge gear is very close to the best options available, so you can fill out any slots you were unlucky with by using Badge gear! For example's sake, we will list some good gear you can buy with Badges below.\r\n\r\n[center][table border=0 width=75% cellspacing=3 cellpadding=3 class=\"grid\"]\r\n\r\n[tr]\r\n[td background=c4 width=20%][b]Rank[\/b][\/td]\r\n[td background=c4 width=40%][b]Item[\/b][\/td]\r\n[td background=c4 width=40%][b]Price[\/b][\/td]\r\n[\/tr]\r\n\r\n[tr]\r\n[td]1[\/td]\r\n[td][item=29383][\/td]\r\n[td]41 [item=29434][\/td]\r\n[\/tr]\r\n\r\n[tr]\r\n[td]2[\/td]\r\n[td][item=29381][\/td]\r\n[td]25 [item=29434][\/td]\r\n[\/tr]\r\n[tr]\r\n\r\n[td]3[\/td]\r\n[td][item=29379][\/td]\r\n[td]25 [item=29434][\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/ul]\r\n\r\n[h3 toc=\"Head\"]Best in Slot Head Armor for Enhancement Shaman in TBC Classic Phase 1[\/h3]\r\n\r\n[b]Cyclone Helm[\/b] is the best Phase 1 helmet, sporting great stats and a meta socket allowing you to use [item=32409]. Should you want to opt out of your Tier, you can also grab [b]Mask of the Deceiver[\/b]\r\n\r\n\r\nAlternatively, you can get [b]Cowl of Defiance[\/b], [b]Wastewalker Helm[\/b], or any of the other easy-to-obtain helmets.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=29040][\/td]\r\n[td]Drop: Tier Token from [npc=15690] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]Best[\/td]\r\n[td][item=32087][\/td]\r\n[td]Vendor: [np \r\n\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Shoulder Armor Recommendations\" closed=true toc=false]\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=25790][\/td]\r\n[td]Quest: [quest=9494][\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Back\"]Best in Slot Back Armor for Enhancement Shaman  in TBC Classic Phase 1[\/h3]\r\n[b]Vengeance Wrap[\/b] is still a strong cloak from our Pre-BiS selection, but there's a new option from Karazhan, [b]Drape of the Dark Reavers[\/b], that is good, and on the much cheaper side should you not have the time or money to create the former.\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=24259][\/td]\r\n[td]Profession: Tailoring (BoE)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28672][\/td]\r\n[td]Drop: [npc=16524] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=27878][\/td]\r\n[td]Drop: [npc=18478] (Heroic Auchenai Crypts)[\/td][\/tr]\r\n\r\n[tr][td]Easy To Obtain[\/td]\r\n[td][item=27892][\/td]\r\n[td]Drop: [npc=18667] (Shadow Labyrinth)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Back Armor Recommendations\" closed=true toc=false]\r\nThese options may be easier than above, as even though the Best option is crafted, it may be expensive, whereas these options won't come at the expense of your gold!\r\n\r\n =35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=30834][\/td]\r\n[td]Vendor: [npc=21655] Requires [color=exalted]Exalted[\/color] with Lower City[\/td][\/tr]\r\n\r\n[tr][td]Best[\/td]\r\n[td][item=28757][\/td]\r\n[td]Drop: [npc=15690] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]Best[\/td]\r\n[td][item=28649][\/td]\r\n[td]Drop: [npc=15691] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=30738][\/td]\r\n[td]Drop: [npc=18728] (World Boss in Hellfire Peninsula)[\/td][\/tr]\r\n\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Ring Jewelry Recommendations\" closed=true toc=false]\r\nThese options may be easier than above, as some of these come from Dungeons, Reputations, or aren't contested with other DPS classes.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=29283][\/td]\r\n[td]Quest: [quest=10727] - Requires [color=exalted]Exalted[\/color] with The Violet Eye[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=29379][\/td]\r\n[td]Vendor: [npc=18525] (25 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28323][\/td]\r\n[td]Drop: [npc=17978] (The Botanica)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=31077][\/td]\r\n[td]Quest: [quest=10776] \/ [quest=10769][\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Trinkets\"]Best in Slot Trinkets for Enhancement Shaman in TBC Classic Phase 1[\/h3]\r\n[b]Dragonspine Trophy[\/b] is the premier Melee DPS trinket from tier 4. You'll want to pair this with the on-use trinket, [b]Bloodlust Brooch[\/b]\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=28830][\/td]\r\n[td]Drop: [npc=19044] (Gruul's Lair)[\/td][\/tr]\r\n\r\n[tr][td]Best[\/td]\r\n[td][item=29383][\/td]\r\n[td]Vendor: [npc=18525] (41 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28034][\/td]\r\n[td]Drop: [npc=17880] (The Black Morass)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28288][\/td]\r\n[td]Drop: [npc=19220] (The Mechanar)[\/td][\/tr]\r\n\r\n[\/table]\r\n[\/center]\r\n\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Trinket Recommendations\" closed=true toc=false]\r\nTrinkets will always be competitive, even with the 2nd or 3rd best options, as our best one is competitive with every other Melee DPS class, and these options are no different.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=29776][\/td]\r\n[td]Quest: [quest=10176][\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Weapons\"]Best in Slot Weapons for Enhancement Shaman in TBC Classic Phase 1[\/h3]\r\n\r\nDue to [spell=16284] having a 0.5-second cooldown on being consumed, [b]having weapons of matching speed[\/b] is very important in order to minimize attack desynching and maximize your Flurry uptime. Most of the weapons we list below have 2.6 speed, except for the [skill=164] weapons and the final two alternative weapons, which are 2.7 speed and meant to be used [b]together[\/b].\r\n\r\nFor [b]Orc [\/b]Enhancement Shamans, the Gladiator Axes are the best and should be equipped in both hands. Non-Orcs can benefit from the slightly higher damage on [b]Gladiator's Right Ripper[\/b]. You should favor using the axes listed in the rest of the section as Orc as well, in order to benefit from [spell=20574].\r\n\r\nIf PvP weapons are not within your grasp, there are a few alternatives: [b]The Decapitator[\/b] \/ [b]Fool's Bane[\/b] from Karazhan with [b]The Harvester of Souls[\/b] in your off-hand, or [b]Dragonmaw Dragonmaw[\/b] \/ [b]Black Planar Edge[\/b] from [skill=164] for your main hand and  [b]Fist of Reckoning[\/b] for your off-hand. Because the crafted weapons only matching off-hand in regards to speed is a Level 61 mace, we typically do not recommend pursuing Blacksmithing for this.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best MH - 2.6[\/td]\r\n[td][item=28313][\/td]\r\n[td]Arena PVP Reward[\/td][\/tr]\r\n\r\n[tr][td]Best - 2.6[\/td]\r\n[td][item=28308][\/td]\r\n[td]Arena PVP Reward[\/td][\/tr]\r\n\r\n[tr][td]Best (MH)[\/td]\r\n[td][item=28767][\/td]\r\n[td]Drop: [npc=15690] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]Great MH - 2.6[\/td]\r\n[td][item=28657][\/td]\r\n[td]Drop: [npc=15688] (Karazhan)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Weapon Recommendations\" closed=true toc=false]\r\nThese options may be easier than above, as some of these come from Honor, Dungeons, Professions, or aren't as contested.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n[tr][td]Great MH - 2.6[\/td]\r\n[td][item=29348][\/td]\r\n[td]Drop: [npc=16808] (The Shattered Halls)[\/td][\/tr]\r\n\r\n[tr][td]Great - 2.6[\/td]\r\n[td][item=27872][\/td]\r\n[td]Drop: [npc=18373] (Heroic Auchenai Crypts)][\/td][\/tr]\r\n\r\n[tr][td]Great - 2.6[\/td]\r\n[td][icon name=side_alliance][\/icon][item=28944][\/td]\r\n[td]Honor PVP Reward[\/td][\/tr]\r\n\r\n[tr][td]Optional MH - 2.7[\/td]\r\n[td][item=28432][\/td]\r\n[td] Profession: Master Axesmith Blacksmithing (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Optional MH - 2.7[\/td]\r\n[td][item=28438][\/td]\r\n[td] Profession: Master Hammersmith Blacksmithing (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Optional MH - 2.7[\/td]\r\n[td][item=28392][\/td]\r\n[td]Drop: [npc=20885] (The Arcatraz)[\/td][\/tr]\r\n\r\n[tr][td]Optional OH - 2.7[\/td]\r\n[td][item=31139][\/td]\r\n[td]Drop: BoE World Drop[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Totems\"]Best in Slot Totems for Enhancement Shaman  in TBC Classic Phase 1[\/h3]\r\n[item=27815] Nothing comes even remotely close to this totem in regards to BiS for an Enhancement Shaman, definitely get this ASAP.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=27815][\/td]\r\n[td]Drop: [npc=18341] (Heroic Mana-Tombs)[\/td][\/tr}\r\n[\/table]\r\n[\/center]", "guide-body", {"allow":30,"disabledEnvironments":{"ptr":false,"ptr2":false,"beta":false,"d4ptr":false,"d4beta":false,"classicptr":false}});

                <noscript>Welcome to Wowhead's Best in Slot Gear list from Karazhan, Gruul's Lair, and Magtheridon's Lair for Enhancement Shaman DPS in The Burning Crusade Classic. This guide will list the recommended gear for Enhancement Shaman DPS to acquire while they progress on the first few raids in The Burning Crusade Classic, and contains gear sourced from Karazhan, Gruul's Lair, Magtheridon's Lair, heroic dungeons, early PvP grinding, professions, BoE World Drops, and reputations.<br /><br />We have created many different best-in-slot lists, including a pre-raid list, containing gear you can obtain without doing any raid content.<br /><br />Enhancement Shaman DPS Best in Slot Guides<br /><br /><h2 class="heading-size-2">Best In Slot Gear for Enhancement Shaman DPS in Phase 1</h2><br /><br />In Phase 1, there are a couple of different gear setups that are very good. Most slots are still just one best item, but a few have alternatives that won't meaningfully change your throughput. Ideally, you will want to use the Tier 4 Head and Shoulder pieces, alongside the best off-set gear available. Using other options listed below is also fine, as there are multiple pieces with very similar stats, but try to get at least 2 pieces of Tier 4 for the set bonus. If you can, try to also do PvP for the gladiator weapons, as they are leaps and bounds ahead of any other option for the off-hand.<br /><br />For gems, <b>Meta sockets</b> are unique to head slot pieces and accept meta gems (instead of regular gems). Only a single meta socket may exist in any given piece, and many pieces come without a meta socket at all. <a href="/tbc/item=32409/relentless-earthstorm-diamond">Relentless Earthstorm Diamond</a> is the best meta gem, and scales well with the rest of your gear, as it acts as a multiplier on your damage output. <br /><br />Enhancement Shaman looking to add Enchants and Gems to their BiS gear should take a look at our guide below: <br /><br />Enhancement Shaman Gems &amp; Enchants<br /><br /><h3 class="heading-size-3">Should Enhancement Shaman DPS Choose Aldor or Scryer for BiS in TBC Classic Phase 1?</h3><br />Shamans can pick both <a href="/tbc/faction=932/the-aldor">The Aldor</a> or <a href="/tbc/faction=934/the-scryers">The Scryers</a> without much penalty. The Aldor shoulder enchant is slightly better, but the difference is minuscule from the Scryers enchant when considering your full gear stat bonuses. In general, it is best to pick based on which faction is cheaper to buy reputation materials for, as Aldor, for example, can often be extremely expensive due to having the favored shoulder enchant for most specializations. <br /><br /><ul><li>Aldor offer a <i>very slightly</i> superior shoulder enchant for DPS.</li><li>Scryers offer decent legs with <a href="/tbc/item=29131/retainers-leggings">Retainer's Leggings</a>, but isn't a determining factor worth going Scryer for.</li><li>Scryers are usually the less popular faction, making their reputation turn-in items often cheaper than Aldor equivalents.</li></ul><br /><br />If you need to grind reputation with The Aldor or The Scryers, or any of the other factions that offer BiS gear for Enhancement Shamans, take a look at our guides to learn the fastest way to reach the rank you'll need.<br /><br />Reputations Overview TBC Classic<br /><br /><h3 class="heading-size-3">Best in Slot Head Armor for Enhancement Shaman in TBC Classic Phase 1</h3><br /><br /><b>Cyclone Helm</b> is the best Phase 1 helmet, sporting great stats and a meta socket allowing you to use <a href="/tbc/item=32409/relentless-earthstorm-diamond">Relentless Earthstorm Diamond</a>. Should you want to opt out of your Tier, you can also grab <b>Mask of the Deceiver</b><br /><br />Alternatively, you can get <b>Cowl of Defiance</b>, <b>Wastewalker Helm</b>, or any of the other easy-to-obtain helmets.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29040/cyclone-helm">Cyclone Helm</a></td><br /><td>Drop: Tier Token from <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=32087/mask-of-the-deceiver">Mask of the Deceiver</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (50 Badges of Justice)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28732/cowl-of-defiance">Cowl of Defiance</a></td><br /><td>Drop: <a href="/tbc/npc=15689/netherspite">Netherspite</a> (Karazhan)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28224/wastewalker-helm">Wastewalker Helm</a></td><br /><td>Drop: <a href="/tbc/npc=18096/epoch-hunter">Epoch Hunter</a> (Heroic Old Hillsbrad Foothills)</td></tr><br /><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Easy To Obtain</td><br /><td><a href="/tbc/item=28182/helm-of-the-claw">Helm of the Claw</a></td><br /><td>Quest: <a href="/tbc/quest=9763/the-warlords-hideout">The Warlord's Hideout</a></td></tr><br /><br /><tr><td>Easy To Obtain</td><br /><td><a href="/tbc/item=31109/stealthers-helmet-of-second-sight">Stealther's Helmet of Second Sight</a></td><br /><td>Quest: <a href="/tbc/quest=10645/teron-gorefiend-i-am">Teron Gorefiend, I am...</a> / <a href="/tbc/quest=10639/teron-gorefiend-i-am">Teron Gorefiend, I am...</a></td></tr><br /><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Shoulder Armor for Enhancement Shaman in TBC Classic Phase 1</h3><br /><b>Cyclone Shoulderplates</b> Tier 4 has two good pairs of shoulders for you. Tier 4 comes from 25-man, while the other option comes from the 10-man Karazhan.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29043/cyclone-shoulderplates">Cyclone Shoulderplates</a></td><br /><td>Drop: <a href="/tbc/npc=18831/high-king-maulgar">High King Maulgar</a> (Gruul'ls Lair)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28755/bladed-shoulderpads-of-the-merciless">Bladed Shoulderpads of the Merciless</a></td><br /><td>Drop: <a href="/tbc/zone=3457/karazhan">Karazhan</a> Chess Event</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=27797/wastewalker-shoulderpads">Wastewalker Shoulderpads</a></td><br /><td>Drop: <a href="/tbc/npc=18478/avatar-of-the-martyred">Avatar of the Martyred</a> (Auchenai Crypts)</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=27434/mantle-of-perenolde">Mantle of Perenolde</a></td><br /><td>Drop: <a href="/tbc/npc=18096/epoch-hunter">Epoch Hunter</a> (Old Hillsbrad Foothills)</td><br /></tr><br /><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=25790/expedition-scouts-epaulets">Expedition Scout's Epaulets</a></td><br /><td>Quest: <a href="/tbc/quest=9494/fel-embers">Fel Embers</a></td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Back Armor for Enhancement Shaman in TBC Classic Phase 1</h3><br /><b>Vengeance Wrap</b> is still a strong cloak from our Pre-BiS selection, but there's a new option from Karazhan, <b>Drape of the Dark Reavers</b>, that is good, and on the much cheaper side should you not have the time or money to create the former.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr 11/doomwalker">Doomwalker</a> (World Boss in Shadowmoon Valley)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29515/ebon-netherscale-breastplate">Ebon Netherscale Breastplate</a></td><br /><td>Profession: Dragonscale Leatherworking BoP)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29038/cyclone-breastplate">Cyclone Breastplate</a></td><br /><td>Drop: <a href="/tbc/npc=17257/magtheridon">Magtheridon</a> (Magtheridon's Liar)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=25997/gladiators-linked-armor">Gladiator's Linked Armor</a></td><br /><td>Arena Vendor - Season 1</td></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br />These options may be easier than the above, as some of these come from Dungeons, Professions, or aren't contested Tier Tokens.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29525/primalstrike-vest">Primalstrike Vest</a></td><br /><td>Profession: Elemental Leatherworking (BoP)</td></tr><br /><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Wrist Armor for Enhancement Shaman in TBC Classic Phase 1</h3><br />Your crafted three-set for Pre-BiS will carry over into Phase 1 BiS. Outside of that, <b>Bracers of Maliciousness</b>, will be next in line.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29517/ebon-netherscale-bracers">Ebon Netherscale Bracers</a></td><br /><td>Profession: Dragonscale Leatherworking (BoP)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28514/bracers-of-maliciousness">Bracers of Maliciousness</a></td><br /><td>Drop: <a href="/tbc/npc=16457/maiden-of-virtue">Maiden of Virtue</a> (Karazha onn-stitched-girdle">Gronn-Stitched Girdle</a></td><br /><td>Drop: <a href="/tbc/npc=19044/gruul-the-dragonkiller">Gruul the Dragonkiller</a> (Gruul's Lair)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29526/primalstrike-belt">Primalstrike Belt</a></td><br /><td>Profession: Elemental Leatherworking (BoP)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29247/girdle-of-the-deathdealer">Girdle of the Deathdealer</a></td><br /><td>Drop: <a href="/tbc/npc=17881/aeonus">Aeonus</a> (Heroic The Black Morass)</td></tr><br /><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br />These options may be easier than above, as some of these come from Dungeons and Professions.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=27911/epochs-whispering-cinch">Epoch's Whispering Cinch</a></td><br /><td>Drop: <a href="/tbc/npc=18096/epoch-hunter">Epoch Hunter</a> (Old Hillsbrad Foothills) </td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Leg Armor for Enhancement Shaman in TBC Classic Phase 1</h3><br /><b>Shattrath Leggings</b> is still very strong from our Pre-BiS list; however, you can upgrade them with <b>Skulker's Greaves</b>.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28741/skulkers-greaves">Skulker's Greaves</a></td><br /><td>Drop: <a href="/tbc/npc=15689/netherspite">Netherspite</a> (Karazhan)</td></tr><br /><br /><tr><td>Very Strong</td><br /><td><a href="/tbc/item=30257/shattrath-leggings">Shattrath Leggings</a></td><br /><td>Quest: <a href="/tbc/quest=10280/special-delivery-to-shattrath-city">Special Delivery to Shattrath City</a></td></tr><br /><br /><tr>< tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Neck Jewelry for Enhancement Shaman in TBC Classic Phase 1</h3><br />All of the neck items that you can choose from are pretty easy to get. 25 badges are well worth <b>Choker of Vile Intent</b> considering this is still your best in slot for tier 4.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29381/choker-of-vile-intent">Choker of Vile Intent</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (25 Badges of Justice)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28509/worgen-claw-necklace">Worgen Claw Necklace</a></td><br /><td>Drop: <a href="/tbc/npc=16152/attumen-the-huntsman">Attumen the Huntsman</a> (Karazhan)</td></tr><br /><br /><tr><td>Easy To Obtain</td><br /><td><a href="/tbc/item=31695/natashas-choker">Natasha's Choker</a></td><br /><td>Quest: <a href="/tbc/quest=10912/the-hound-master">The Hound-Master</a></td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=27546/traitors-noose">Traitor's Noose</a></td><br /><td>Drop: <a href="/tbc/npc=17941/mennu-the-betrayer">Mennu the Betrayer</a> (Heroic The Slave Pens)</td></tr><br /><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />These options may be easier than above, as some of these come from Dungeons and Quests.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Ring Jewelry for Enhancement Shaman in TBC Classic Phase 1</h3><br />Karazhan has a few strong options for rings, but you'll still want to keep the expertise that you get from <b>Shapeshifter's Signet</b>. You can pair this with either <b>Ring of a Thousand Marks</b> or <b>Garona's Signet Ring</b><br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30834/shapeshifters-signet">Shapeshifter's Signet</a></td><br /><td>Vendor: <a href="/tbc/npc=21655/nakodu">Nakodu</a> Requires Exalted with Lower City</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28757/ring-of-a-thousand-marks">Ring of a Thousand Marks</a></td><br /><td>Drop: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28649/garonas-signet-ring">Garona's Signet Ring</a></td><br /><td>Drop: <a href="/tbc/npc=15691/the-curator">The Curator</a> (Karazhan)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=30738/ring-of-reciprocity">Ring of Reciprocity</a></td><br /><td>Drop: <a href="/tbc/npc=18728/doom-lord-kazzak">Doom Lord Kazzak</a> (World Boss in Hellfire Peninsula)</td></tr><br /><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />These options may be easier than above, as some of these come from Dungeons, Reputations, or aren't contested with other DPS classes.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29283/violet-signet-of-the-master-assassin">Violet Signet of the Master Assassin</a></td><br /><td>Quest: <a href="/tbc/quest=10727/eminence-among-the-violet-eye">Eminence Among the Violet Eye</a> - Requires Exalted with The Violet Eye</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29379/ring-of-arathi-warlords">Ring of Arathi Warlords</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (25 Badges of Justice)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28323/ring-of-umbral-doom">Ring of Umbral Doom</a></td><br /><td>Drop: <a href="/tbc/npc=17978/thorngrin-the-tender">Thorngrin the Tender</a> (The Botanica)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=31077/slayers-mark-of-the-redemption">Slayer's Mark of the Redemption</a></td><br /><td>Quest: <a href="/tbc/quest=10776/dissension-amongst-the-ranks">Dissension Amongst the Ranks...</a> / <a href="/tbc/quest=10769/dissension-amongst-the-ranks">Dissension Amongst the Ranks...</a></td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Trinkets for Enhancement Shaman in TBC Classic Phase 1</h3><br /><b>Dragonspine Trophy</b> is the premier Melee DPS trinket from tier 4. You'll want to pair this with the on-use trinket, <b>Bloodlust Brooch</b><br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28830/dragonspine-trophy">Dragonspine Trophy</a></td><br /><td>Drop: <a href="/tbc/npc=19044/gruul-the-dragonkiller">Gruul the Dragonkiller</a> (Gruul's Lair)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29383/bloodlust-brooch">Bloodlust Brooch</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (41 Badges of Justice)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28034/hourglass-of-the-unraveller">Hourglass of the Unraveller</a></td><br /><td>Drop: <a href="/tbc/npc=17880/temporus">Temporus</a> (The Black Morass)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28288/abacus-of-violent-odds">Abacus of Violent Odds</a></td><br /><td>Drop: <a href="/tbc/npc=19220/pathaleon-the-calculator">Pathaleon the Calculator</a> (The Mechanar)</td></tr><br /><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />Trinkets will always be competitive, even with the 2nd or 3rd best options, as our best one is competitive with every other Melee DPS class, and these options are no different.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29776/core-of-arkelos">Core of Ar'kelos</a></td><br /><td>Quest: <a href="/tbc/quest=10176/arkelos-the-guardian">Ar'kelos the Guardian</a></td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Weapons for Enhancement Shaman in TBC Classic Phase 1</h3><br /><br />Due to <a href="/tbc/spell=16284"></a> having a 0.5-second cooldown on being consumed, <b>having weapons of matching speed</b> is very important in order to minimize attack desynching and maximize your Flurry uptime. Most of the weapons we list below have 2.6 speed, except for the <a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> weapons and the final two alternative weapons, which are 2.7 speed and meant to be used <b>together</b>.<br /><br />For <b>Orc </b>Enhancement Shamans, the Gladiator Axes are the best and should be equipped in both hands. Non-Orcs can benefit from the slightly higher damage on <b>Gladiator's Right Ripper</b>. You should favor using the axes listed in the rest of the section as Orc as well, in order to benefit from <a href="/tbc/spell=20574"></a>.<br /><br />If PvP weapons are not within your grasp, there are a few alternatives: <b>The Decapitator</b> / <b>Fool's Bane</b> from Karazhan with <b>The Harvester of Souls</b> in your off-hand, or <b>Dragonmaw Dragonmaw</b> / <b>Black Planar Edge</b> from <a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> for your main hand and <b>Fist of Reckoning</b> for your off-hand. Because the crafted weapons only matching off-hand in regards to speed is a Level 61 mace, we typically do not recommend pursuing Blacksmithing for this.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best MH - 2.6</td><br /><td><a href="/tbc/item=28313/gladiators-ripper">Gladiator's Ripper</a></td><br /><td>Arena PVP Reward</td></tr><br /><br /><tr><td>Best - 2.6</td><br /><td><a href="/tbc/item=28308/gladiators-cleaver">Gladiator's Cleaver</a></td><br /><td>Arena PVP Reward</td></tr><br /><br /><tr><td>Best (MH)</td><br /><td><a href="/tbc/item=28767/the-decapitator">The Decapitator</a></td><br /><td>Drop: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td></tr><br /><br /><tr><td>Great MH - 2.6</td><br /><td><a href="/tbc/item=28657/fools-bane">Fool's Bane</a></td><br /><td>Drop: <a href="/tbc/npc=15688/terestian-illhoof">Terestian Illhoof</a> (Karazhan)</td></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />These options may be easier than above, as some of these come from Honor, Dungeons, Professions, or aren't as contested.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><tr><td>Great MH - 2.6</td><br /><td><a href="/tbc/item=29348/the-bladefist">The Bladefist</a></td><br /><td>Drop: <a href="/tbc/npc=16808/warchief-kargath-bladefist">Warchief Kargath Bladefist</a> (The Shattered Halls)</td></tr><br /><br /><tr><td>Great - 2.6</td><br /><td><a href="/tbc/item=27872/the-harvester-of-souls">The Harvester of Souls</a></td><br /><td>Drop: <a href="/tbc/npc=18373/exarch-maladaar">Exarch Maladaar</a> (Heroic Auchenai Crypts)]</td></tr><br /><br /><tr><td>Great - 2.6</td><br /><td><a href="/tbc/item=28944/grand-marshals-cleaver">Grand Marshal's Cleaver</a></td><br /><td>Honor PVP Reward</td></tr><br /><br /><tr><td>Optional MH - 2.7</td><br /><td><a href="/tbc/item=28432/black-planar-edge">Black Planar Edge</a></td><br /><td> Profession: Master Axesmith Blacksmithing (BoP)</td></tr><br /><br /><tr><td>Optional MH - 2.7</td><br /><td><a href="/tbc/item=28438/dragonmaw">Dragonmaw</a></td><br /><td> Profession: Master Hammersmith Blacksmithing (BoP)</td></tr><br /><br /><tr><td>Optional MH - 2.7</td><br /><td><a href="/tbc/item=28392/reflex-blades">Reflex Blades</a></td><br /><td>Drop: <a href="/tbc/npc=20885/dalliah-the-doomsayer">Dalliah the Doomsayer</a> (The Arcatraz)</td></tr><br /><br /><tr><td>Optional OH - 2.7</td><br /><td><a href="/tbc/item=31139/fist-of-reckoning">Fist of Reckoning</a></td><br /><td>Drop: BoE World Drop</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Totems for Enhancement Shaman in TBC Classic Phase 1</h3><br /><a href="/tbc/item=27815/totem-of-the-astral-winds">Totem of the Astral Winds</a> Nothing comes even remotely close to this totem in regards to BiS for an Enhancement Shaman, definitely get this ASAP.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><td>Best</td><br /><td><a href="/tbc/item=27815/totem-of-the-astral-winds">Totem of the Astral Winds</a></td><br /><td>Drop: <a href="/tbc/npc=18341/pandemonius">Pandemonius</a> (Heroic Mana-Tombs)</td></noscript>            </div>

var lv_comments0 = [{"commentv2":1,"number":0,"id":5163100,"nreplies":7,"sticky":0,"user":"Strykie","body":"Dont you think you should include an Epic Offhand weapon that isnt based on PvP?","date":"2021-04-28T10:23:38-05:00","rating":-2,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"body":"Doesnt exist. The only option is The Harvester of Souls. They even did a mistake with The Decapitator which is now Main Hand only","creationdate":"2021-04-28T11:28:24-05:00","id":1484886,"rating":4,"commentid":5163100,"dataTree":5,"roles":0,"username":"WzzShosho","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"[item=31139] is also pretty good although it is a lower level \/ lower DPS weapon :)","creationdate":"2021-05-24T11:54:17-05:00","id":1489653,"rating":-2,"commentid":5163100,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"Can be a viable alternative but the faster off-hand will not only cause flurry desynch but also use up potential WF procs from your main hand, while dealing way less damage :(","creationdate":"2021-05-25T06:41:25-05:00","id":1489767,"rating":1,"commentid":5163100,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"There isn't one man lol take 3 minutes to look at Atlas. The Fel Edged Axe is bad simply because it's 2.2 speed. Your only options are 1850 rating weapons or the two blue weapons from Heroic AC\/OHB. That's it.","creationdate":"2021-07-06T23:03:47-05:00","id":1499066,"rating":1,"commentid":5163100,"dataTree":5,"roles":0,"username":"Traoth","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"If you don't have The Harverster of Souls or a pvp offhand yet you can use an epic Kara dagger as a stopgap. Not optimal but with Flametongue it is still better than using Fist of Reckoning or a 2.6\/2.7 lvl70 green weapon (which are your only other options).","creationdate":"2021-07-14T20:56:29-05:00","id":1501571,"rating":0,"commentid":5163100,"dataTree":5,"roles":0,"username":"Horcsch","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false}},{"commentv2":1,"number":1,"id":5163219,"nreplies":6,"sticky":0,"user":"Fuzzpuff","body":"As with the notes on the pre-raid BiS list, Dragonmaw is no longer BiS for any race in Phase 1 due to the low proc rate and lack of matching speed OH with comparable damage for the blacksmith crafted one-handers. Weapons with matching speed are critical due to the 0.5s internal cooldown on Flurry consumption.\r\n\r\nAlso, Relentless Earthstorm Diamond is not available in Phase 1.","date":"2021-04-28T12:44:10-05:00","rating":0,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"body":"So what is considered BiS now? Is blacksmithing worth it now if Dragonmaw isn't BiS?","creationdate":"2021-05-07T14:22:21-05:00","id":1486615,"rating":0,"commentid":5163219,"dataTree":5,"roles":0,"username":"Varly","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"Blacksmithing can still be worth it if you want a guaranteed strong weapon, but you can get better weapons through PvP or being lucky with Karazhan loot.","creationdate":"2021-05-24T12:09:15-05:00","id":1489656,"rating":1,"commentid":5163219,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"So... basically I leveled Blacksmithing for nothing because of this guide? Why do you still have it as the BiS after learning this information?","creationdate":"2021-05-28T17:23:41-05:00","id":1490398,"rating":2,"commentid":5163219,"dataTree":5,"roles":0,"username":"Bloodyzan2","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"yeah... a lot of people leveled blacksmithing because outdated info wasnt removed quick enough,, not just here but lots of guides","creationdate":"2021-05-29T17:23:42-05:00","id":1490543,"rating":1,"commentid":5163219,"dataTree":5,"roles":0,"username":"biggleman","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"We just weren't sure how it would be almost up to the launch. Pretty much everyone thought BS weapons would be great until we could actually test them on the beta thanks for a few huge grinders. Right now the weapons are in their correct position, you can still get good use of BS if you are not a high rated PvPer or lucky with Kara loot! :)","creationdate":"2021-06-04T12:25:03-05:00","id":1491564,"rating":-1,"commentid":5163219,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false}},{"commentv2":1,"number":2,"id":5165085,"nreplies":1,"sticky":0,"user":"Toron","body":"\"your off-hand should be another 2.6 speed weapon and the best one you can get will be  The Decapitator from Karazhan\"\r\nOne problem with that is.. The Decapitator is classified as \"Main hand\" and thus cannot be used in an offhand. \r\nThe Decapitator\r\nItem Level 125\r\nBinds when picked up\r\nMain Hand","date":"2021-04-30T04:00:25-05:00","rating":4,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"body":"That was a goof by the previous writer, fixed now, let me know if you find anything else! :D","creationdate":"2021-05-24T11:55:24-05:00","id":1489654,"rating":-1,"commentid":5165085,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false}},{"commentv2":1,"number":3,"id":5188494,"nreplies":1,"sticky":0,"user":"Oldbury","body":"I left a similar comment on the pre-raid BiS list, but I feel an alternative for a chestpiece should be suggested as accessibility is clearly taken into consideration on all WoWhead's BiS guides. I'd recommend [url=https:\/\/www.wowhead.com\/tbc\/item=28601\/chestguard-of-the-conniver]Chestguard of the Conniver[\/url], as while it is far worse than the T4 chest it is the second best \"just a drop\" item and is far easier to obtain.\r\n\r\nWhile worse than the Gruul belt, [url=https:\/\/www.wowhead.com\/tbc\/item=28750\/girdle-of-treachery]Girdle of Treachery[\/url] is definitely superior to the Girdle of the Deathdealer and should replace it in this guide.","date":"2021-05-31T04:11:00-05:00","rating":2,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"body":"Good suggestion, will include, thanks!","creationdate":"2021-06-04T12:25:27-05:00","id":1491565,"rating":0,"commentid":5188494,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false}},{"commentv2":1,"number":4,"id":5189017,"nreplies":2,"sticky":0,"user":"FatSephy","body":"Based on current information, Expertise has been overvalued somewhat. It's a great stat, but it consumes too much stat weighting on items that non expertise gear is actually better (at least in the first phase).\n\nWith this in mind, [url=https:\/\/tbc.wowhead.com\/item=28741\/skulkers-greaves]Skulker's Greaves[\/url] are considered BiS legs, and [url=https:\/\/tbc.wowhead.com\/item=30834\/shapeshifters-signet]Shapeshifter's Signet[\/url] is no longer one of the best rings.\n\nStick with [url=https:\/\/tbc.wowhead.com\/item=28757\/ring-of-a-thousand-marks]Ring of a Thousand Marks[\/url] and [url=https:\/\/tbc.wowhead.com\/item=28649\/garonas-signet-ring]Garona's Signet Ring[\/url], with [url=https:\/\/tbc.wowhead.com\/item=29283\/violet-signet-of-the-master-assassin]Violet Signet of the Master Assassin[\/url] the best alternative. [url=https:\/\/tbc.wowhead.com\/item=31920\/shaffars-band-of-brutality]Shaffar's Band of Brutality[\/url] is technically better than both Signets, but in order to summon [url=https:\/\/tbc.wowhead.com\/npc=22930\/yor]the boss that drops it[\/url], you must grind [url=https:\/\/tbc.wowhead.com\/item=29460\/ethereum-prison-key]an item[\/url] repeatedly for hand ins (to get [url=https:\/\/tbc.wowhead.com\/item=32079\/shaffars-stasis-chamber-key]consumable keys[\/url]) or quest completion for [url=https:\/\/tbc.wowhead.com\/guides\/the-consortium-rewards-reputation-burning-crusade-classic-wow]The Consortium[\/url] (to get a [url=https:\/\/tbc.wowhead.com\/item=32092\/the-eye-of-haramad]permanent key[\/url]) which requires [b]Exalted[\/b] reputation.\n\n[url=https:\/\/tbc.wowhead.com\/item=28776\/liars-tongue-gloves]Liar's Tongue Gloves[\/url] are approximately 0.25% better than the [url=https:\/\/tbc.wowhead.com\/item=30644\/grips-of-deftness]Grips of Deftness[\/url], again due to Expertise being not as good bang for your buck.\n\nYellow sockets should also be filled with [url=https:\/\/tbc.wowhead.com\/item=24058\/inscribed-noble-topaz]Inscribed Noble Topaz[\/url] over straight up hit gems. If you don't have 9% hit before gemming, you've made a grave mistake with your talents. You should reach around 15-18% hit in BiS gear without gems (including the 6-9% from talents). Hit and Crit ratings are interchangable beyond 9% and the raw strength on the orange gem puts it slightly ahead.","date":"2021-06-01T10:46:53-05:00","rating":3,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"body":"Thanks for the feedback, will consult with the Shaman discord and get back to reviewing this BiS list in the next week :)","creationdate":"2021-06-04T15:09:38-05:00","id":1491589,"rating":0,"commentid":5189017,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false},{"body":"Just went through with some of the changes, thanks again!","creationdate":"2021-06-04T17:53:38-05:00","id":1491608,"rating":0,"commentid":5189017,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr ,"id":1520860,"rating":1,"commentid":5235799,"dataTree":5,"roles":0,"username":"Wixman1234","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"lastEdit":["2021-08-12T09:23:33-05:00",2,"Talyrius"]},{"commentv2":1,"number":10,"id":5237520,"nreplies":1,"sticky":0,"user":"badfreddyboy","body":"So i was looking around on 1h off-hand options, and noticed [item=28210] exists. Is there any reason this isn't listed?","date":"2021-08-15T16:34:53-05:00","rating":1,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"body":"Its a mace, so you do not get orc axe racial, and has worse stats than harvester of souls while coming from one of the most annoying heroic dungeons to do. If you get it its perfectly usable, just not quite as good or easy to get as some of the listed options :)","creationdate":"2021-08-16T08:59:24-05:00","id":1507981,"rating":0,"commentid":5237520,"dataTree":5,"roles":260,"username":"Woah","markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false},"downvotedByUser":false,"reportedByUser":false,"votedByUser":false}],"dataTree":5,"markupDisabledEnvironments":{"ptr":true,"ptr2":true,"beta":true,"d4ptr":false,"d4beta":false,"classicptr":false}},{"commentv2":1,"number":11,"id":6257349,"nreplies":0,"sticky":0,"user":"Mahina","body":"There's a surprising amount of information about Balance Druids in this guide for Enhancement Shamans (check your section headers).","date":"2026-01-04T09:50:57-06:00","rating":1,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":5,"markupDisabledEnvironments":{"ptr":false,"ptr2":false,"beta":false,"d4ptr":false,"d4beta":false,"classicptr":false}}];

<noscript><div id="user-comments"><h2 class="heading-size-2">Comments</h2><div class="user-post-"><h3 class="heading-size-3">Comment by <b>Strykie</b></h3>Dont you think you should include an Epic Offhand weapon that isnt based on PvP?</div>

<div class="user-post-"><h3 class="heading-size-3">Comment by <b>Fuzzpuff</b></h3>As with the notes on the pre-raid BiS list, Dragonmaw is no longer BiS for any race in Phase 1 due to the low proc rate and lack of matching speed OH with comparable damage for the blacksmith crafted one-handers. Weapons with matching speed are critical due to the 0.5s internal cooldown on Flurry consumption.<br /><br />Also, Relentless Earthstorm Diamond is not available in Phase 1.</div>

<div class="user-post-"><h3 class="heading-size-3">Comment by <b>Toron</b></h3>&quot;your off-hand should be another 2.6 speed weapon and the best one you can get will be The Decapitator from Karazhan&quot;<br />One problem with that is.. The Decapitator is classified as &quot;Main hand&quot; and thus cannot be used in an offhand. <br />The Decapitator<br />Item Level 125<br />Binds when picked up<br />Main Hand</div>

<div class="user-post-"><h3 class="heading-size-3">Comment by <b>Oldbury</b></h3>I left a similar comment on the pre-raid BiS list, but I feel an alternative for a chestpiece should be suggested as accessibility is clearly taken into consideration on all WoWhead's BiS guides. I'd recommend <a href="https://www.wowhead.com/tbc/item=28601/chestguard-of-the-conniver">Chestguard of the Conniver</a>, as while it is far worse than the T4 chest it is the second best &quot;just a drop&quot; item and is far easier to obtain.<br /><br />While worse than the Gruul belt, <a href="https://www.wowhead.com/tbc/item=28750/girdle-of-treachery">Girdle of Treachery</a> is definitely superior to the Girdle of the Deathdealer and should replace it in this guide.</div>

<div class="user-post-"><h3 class="heading-size-3">Comment by <b>FatSephy</b></h3>Based on current information, Expertise has been overvalued somewhat. It's a great stat, but it consumes too much stat weighting on items that non expertise gear is actually better (at least in the first phase).<br /><br />With this in mind, <a href="https://tbc.wowhead.com/item=28741/skulkers-greaves">Skulker's Greaves</a> are considered BiS legs, and <a href="https://tbc.wowhead.com/item=30834/shapeshifters-signet">Shapeshifter's Signet</a> is no longer one of the best rings.<br /><br />Stick with <a href="https://tbc.wowhead.com/item=28757/ring-of-a-thousand-marks">Ring of a Thousand Marks</a> and <a href="https://tbc.wowhead.com/item=28649/garonas-signet-ring">Garona's Signet Ring</a>, with <a href="https://tbc.wowhead.com/item=29283/violet-signet-of-the-master-assassin">Violet Signet of the Master Assassin</a> the best alternative. <a href="https://tbc.wowhead.com/item=31920/shaffars-band-of-brutality">Shaffar's Band of Brutality</a> is technically better than both Signets, but in order to summon <a href="https://tbc.wowhead.com/npc=22930/yor">the boss that drops it</a>, you must grind <a href="https://tbc.wowhead.com/item=29460/ethereum-prison-key">an item</a> repeatedly for hand ins (to get <a href="https://tbc.wowhead.com/item=32079/shaffars-stasis-chamber-key">consumable keys</a>) or quest completion for <a href="https://tbc.wowhead.com/guides/the-consortium-rewards-reputation-burning-crusade-classic-wow">The Consortium</a> (to get a <a href="https://tbc.wowhead.com/item=32092/the-eye-of-haramad">permanent key</a>) which requires <b>Exalted</b> reputation.<br /><br /><a href="https://tbc.wowhead.com/item=28776/liars-tongue-gloves">Liar's Tongue Gloves</a> are approximately 0.25% better than the <a href="https://tbc.wowhead.com/item=30644/grips-of-deftness">Grips of Deftness</a>, again due to Expertise being not as good bang for your buck.<br /><br />Yellow sockets should also be filled with <a href="https://tbc.wowhead.com/item=24058/inscribed-noble-topaz">Inscribed Noble Topaz</a> over straight up hit gems. If you don't have 9% hit before gemming, you've made a grave mistake with your talents. You should reach around 15-18% hit in BiS gear without gems (including the 6-9% from talents). Hit and Crit ratings are interchangable beyond 9% and the raw strength on the orange gem puts it slightly ahead.</div>
