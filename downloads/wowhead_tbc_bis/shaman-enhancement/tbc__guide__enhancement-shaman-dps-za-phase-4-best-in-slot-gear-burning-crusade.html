    WH.markup.printHtml("Welcome to Wowhead's Best in Slot Gear list from Phase 4 Zul'Aman for Enhancement Shaman DPS in The Burning Crusade Classic. This guide will list the recommended gear for Enhancement Shaman DPS to acquire while they progress during the fourth phase of The Burning Crusade Classic, and contains gear sourced from Zul'Aman, Black Temple, and Mount Hyjal, plus other pieces from previous phases like Serpentshrine Cavern, Tempest Keep, heroic dungeons, arena PvP Gear, professions, BoE World Drops, and reputations.[toc]\r\n\r\n[h2 toc=\"Best In Slot Gear in Phase 4\" type=bar][color=q1]Best In Slot Gear for [color=shaman]Enhancement Shaman[\/color] DPS in Phase 4[\/color][\/h2]\r\n\r\nUnfortunately, Enhancement [class=7] Tier 6 set is not very good, unlike that of most classes and other Shaman specializations. On the positive side, this means you will be able to ignore the general rush for Tier 6 gear, but it also means that the drops you need are more subject to randomness than Tier tokens.\r\n\r\nHold on to your Tier 5 4-piece bonus for as long as possible, as it provides a large amount of DPS. Overall, you should look to swap it out when you have 2 to 3 best-in-slot replacement pieces, rather than breaking it immediately.\r\n\r\nDoing Arena PvP is still very valuable for the Season 3 gladiator weapons, which are the best in slot options if you have them, but using double [item=32262] for their very slow speed is also a fine option, which is close in power. Phase 4 brings many gear options that are very similar to the absolute best in slot pieces, and you can take any of them and stay within 2 to 10 DPS of the best option, making it more of a cosmetic and \/ or RNG gear drop choice.\r\n\r\n[span class=\"socket-meta q0\"][\/span][b]Meta sockets[\/b] are unique to head slot pieces and accept meta gems (instead of regular gems). Only a single meta socket may exist in any given piece, and many pieces come without a meta socket at all.\r\n\r\n[item=32409] is the best meta gem, and scales well with the rest of your gear, as it acts as a multiplier on your damage output. \r\n\r\nEnhancement Shaman looking to add Enchants and Gems to their BiS gear should take a look at our guide below: \r\n\r\n[center][cta-button guide=12995 icon=inv_jewelcrafting_livingruby_03]Enhancement Shaman Gems & Enchants[\/cta-button][\/center]\r\n\r\n[h3 toc=\"Aldor vs Scryer\"]Should Enhancement Shaman DPS Choose Aldor or Scryer for BiS in TBC Classic Phase 4?[\/h3]\r\nShamans can pick both [faction=932] or [faction=934] without much penalty. The Aldor shoulder enchant is slightly better, but the difference is minuscule from the Scryers enchant when considering your full gear stat bonuses. In general, it is best to pick based on which faction is cheaper to buy reputation materials for, as Aldor, for example, can often be extremely expensive due to having the favored shoulder enchant for most specializations.\r\n\r\n[ul][li]Aldor offer a [i]very slightly[\/i] superior shoulder enchant for DPS.[\/li]\r\n[li]Scryers are usually the less popular faction, making their reputation turn-in items often cheaper than Aldor equivalents.[\/li][\/ul]\r\n\r\n[center][cta-button guide=12264 icon=ability_mount_warhippogryph border=strong]Reputations Overview TBC Classic[\/cta-button][\/center]\r\n\r\n\r\n[h3 toc=\"Head\"]Best in Slot Head Armor for Enhancement Shaman in TBC Classic Phase 4[\/h3]\r\n\r\n[b]Cursed Vision of Sargeras[\/b] is the best helmet available by far, with impressive stats and a sleek look to go with them. Since you will be passing on all Tier 6 set pieces, this will be your main chase item alongside your weapons. You can also use [b]Forest Prowler's Helm[\/b] or [b]Skyshatter Cover[\/b] as temporary alternatives, but note that the Tier 6 helmet has much weaker throughput stats and the Tier 6 set bonuses are pretty weak for Enhancement [class=7]s.\r\n\r\n[b]Cataclysm Helm[\/b] is still a great helmet, sporting great stats and a meta socket.[b] Surestrike Goggles v2.0[\/b] are also fine, but do not contribute towards a set bonus. Alternatively, you can use [b]Cyclone Helm[\/b], which is a strong helm for a physical damage party due to the Tier 4 2-piece set bonus.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=32235][\/td]\r\n[td]Drop: [npc=22917] (Black Temple)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=31015][\/td]\r\n[td]Drop: Helm of the Forgotten Protector - [npc=17968] (Hyjal Summit)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=32376][\/td]\r\n[td]Drop: [npc=23426] (Black Temple)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30190][\/td]\r\n[td]Drop: Helm of the Vanquished Champion: [npc=21212] (Serpentshrine Cavern)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Head Armor Recommendations\" closed=true toc=false]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=32474][\/td]\r\n[td]Profession: [skill=202] (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29040][\/td]\r\n[td]Drop: Telm of the Fallen Champion: [npc=15690] (Karazhan)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28224][\/td]\r\n[td]Drop: [npc=18096] (Heroic Old Hillsbrad Foothills)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28182][\/td]\r\n[td]Quest: [quest=9763][\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28732][\/td]\r\n[td]Drop: [npc=15689] (Karazhan)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n[h3 toc=\"Shoulder\"]Best in Slot Shoulder Armor for Enhancement Shaman  in TBC Classic Phase 4[\/h3]\r\nThe crafted [b]Swiftstrike Shoulders[\/b] \/ [b]Shoulders of Lightning Reflexes[\/b] are Enhancement's best shoulders in Tier 6, and very close in power.\r\n\r\nAlternatively, you can use [b]Shoulderpads of the Stranger[\/b] or [b]Mantle of Darkness[\/b], which are slightly worse, but still very strong, overall.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=32581][\/td]\r\n[td]Profession: [skill=165] (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=32575][\/td]\r\n[td]Profession: [skill=165] (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30055][\/td]\r\n[td]Drop: [npc=21216] (Serpentshrine Cavern)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=32377][\/td]\r\n[td]Drop: [npc=22887] (Black Temple)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Shoulder Armor Recommendations\" closed=true toc=false]\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29043][\/td]\r\n[td]Drop: Pauldrons of the Fallen Champion: [npc=18831] (Gruul's Lair)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28755][\/td]\r\n[td]Drop: [zone=3457] Chess Event[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=27797][\/td]\r\n[td]Drop: [npc=18478] (Auchenai Crypts)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=27434][\/td]\r\n[td]Drop: [npc=18096] (Old Hillsbrad Foothills)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=25790][\/td]\r\n[td]Quest: [quest=9494][\/td][\/tr]\r\n\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Back\"]Best in Slot Back Armor for Enhancement Shaman  in TBC Classic Phase 4[\/h3]\r\n[b]Shadowmoon Destroyer's Drape[\/b] is the best cloak in Phase 4, but [b]Cloak of Fiends[\/b] and [b]Thalassian Wildercloak[\/b] are also strong cloaks, and much easier to get.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=32323][\/td]\r\n[td]Drop: [npc=22871] (Black Temple)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=33590][\/td]\r\n[td]Drop: [zone=3805] Timed Event (1st Chest)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29994][\/td]\r\n[td]Drop: [npc=19622] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=33122][\/td]\r\n[td]Profession: Leatherworking - Requires [color=exalted]Exalted [\/color]with [faction=967][\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Back Armor Recommendations\" closed=true toc=false]\r\nThese options may be easier than the above, as even though the Best option is crafted, it may be expensive, whereas these options won't come at the expense of your gold!\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Great[\/td]\r\n[td][item=33484][\/td]\r\n[td]Vendor: [npc=18525] (60 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=24259][\/td]\r\n[td]Profession: Tailoring (BoE)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28672][\/td]\r\n[td]Drop: [npc=16524] (Karazhan)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=27878][\/td]\r\n[td]Drop: [npc=18478] (Heroic Auchenai Crypts)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=27892][\/td]\r\n[td]Drop: [npc=18667] (Shadow Labyrinth)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n[h3 toc=\"Chest\"]Best in Slot Chest Armor for Enhancement Shaman  in TBC Classic Phase 4[\/h3]\r\n[b]Midnight Chestguard[\/b] is the strongest chest for this phase by a large margin, sporting high stats and 3 sockets. [b]Nether Shadow Tunic[\/b] is a strong temporary alternative, as is the Tier 5 chest, [b]Cataclysm Chestplate[\/b], especially if you need it to enable the 4-set bonus. \r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=30905][\/td]\r\n[td]Drop: [npc=17968] (Hyjal Summit)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=32252][\/td]\r\n[td]Drop: [npc=22898] (Black Temple)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30101][\/td]\r\n[td]Drop: Chestguard of the Vanquished Champion: [npc=19622] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30185][\/td]\r\n[td]Drop: [npc=19622] (Tempest Keep)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Chest Armor Recommendations\" closed=true toc=false]\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29038][\/td]\r\n[td]Drop: Chestguard of the Fallen Champion: [npc=17257] (Magtheridon's Liar)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30730][\/td]\r\n[td]Drop: [npc=17711] (World Boss in Shadowmoon Valley)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29525][\/td]\r\n[td]Profession: Elemental Leatherworking (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29515][\/td]\r\n[td]Profession: Dragonscale Leatherworking BoP)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n[h3 toc=\"Wrist\"]Best in Slot Wrist Armor for Enhancement Shaman  in TBC Classic Phase 4[\/h3]\r\n[b]Deadly Cuffs[\/b], [b]Bindings of Lightning Reflexes[\/b], or [b]Insidious Bands[\/b] are the favored bracers for Enhance, with all of them being close in power, overall.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=30863][\/td]\r\n[td]Drop: [npc=17767] (Hyjal Summit)[\/td][\/tr]\r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=32574][\/td]\r\n[td]Drop: [skill=165] (BoE)[\/td][\/tr]\r\n\r\n[tr][td]Best in slot[\/td]\r\n[td][item=32324][\/td]\r\n[td]Drop: [npc=22871] (Black Temple[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=33540][\/td]\r\n[td]Vendor: [npc=18525] (60 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Wrist Armor Recommendations\" closed=true toc=false]\r\n\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Great[\/td]\ xalted[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=29383][\/td]\r\n[td]Vendor: [npc=18525] (41 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td][\/tr]\r\n\r\n[tr][td]Best in slot -\r\nSeasonal[\/td]\r\n[td][item=38287][\/td]\r\n[td]Drop: [npc=23872] (Blackrock Depths)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Trinket Recommendations\" closed=true toc=false]\r\nTrinkets will always be competitive, even with the 2nd or 3rd best options, as our best one is competitive with every other Melee DPS class, and these options are no different.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=30627][\/td]\r\n[td]Drop: [npc=21215] (Serpentshrine Cavern)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=31856][\/td]\r\n[td]Quest:[quest=10938][\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional -\r\nClassic Raids[\/td]\r\n[td][item=23041][\/td]\r\n[td]Drop: [npc=15989] (Naxxramas)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28288][\/td]\r\n[td]Drop: [npc=19220] (The Mechanar)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=29776][\/td]\r\n[td]Quest: [quest=10176][\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28034][\/td]\r\n[td]Drop: [npc=17880] (The Black Morass)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n\r\n[h3 toc=\"Weapons\"]Best in Slot Weapons for Enhancement Shaman in TBC Classic Phase 4[\/h3]\r\n\r\nDue to [spell=16284] having a 0.5-second cooldown on being consumed, [b]having weapons of matching speed[\/b] is very important in order to minimize attack desynching and maximize your Flurry uptime. Most of the weapons we list below have either 2.6 or 2.7 speed, and weapons with the same speed are meant to be used [b]together[\/b], whenever possible. Notably, [b]Syphon of the Nathrezim[\/b] can be dual-wielded and has 2.8 speed, making using two of them the best non-Orc combo available in Phase 4, but far from the only option.\r\n\r\nFor [race=2]s, [b]Vengeful Gladiator's Cleaver[\/b] is the best weapon available, and you would ideally use two of them, but using the old [b]Merciless Gladiator's Cleaver[\/b] or any 2.6 speed off-hand is also a fine option until two can be bought. [b]Talon of the Phoenix[\/b] and [b]Rod of the Sun King[\/b] are still a very strong combo, as they were in Tier 5. Remember to favor using the axes listed in the rest of the section if you are Orc, in order to benefit from [spell=20574].\r\n\r\nIt is important to note that the [b]Season 2 Gladiator weapons can now be purchased without rating requirements and for discounted Arena Points[\/b], making them much easier and more reliable to get. Blacksmithing weapons are still strong, but players with them will finally be able to reliably get upgrades in the current tier.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n\r\n[tr][td]Best in slot (All)[\/td]\r\n[td][item=33669][\/td]\r\n[td][currency=1900] Vendor[\/td][\/tr]\r\n\r\n[tr][td]Best in slot (All)[\/td]\r\n[td][item=32262][\/td]\r\n[td]Drop: [npc=22898] (Black Temple)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=32946][\/td]\r\n[td]Drop: [zone=3606] Trash Mobs[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=32944][\/td]\r\n[td]Drop: [npc=19514] (Tempest Keep)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Weapon Recommendations\" closed=true toc=false]\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Optional (2.7 OH - Unique)[\/td]\r\n[td][item=29996][\/td]\r\n[td][npc=19622] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=28433][\/td]\r\n[td][skill=164] (Master Axesmith)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (All)[\/td]\r\n[td][item=32236][\/td]\r\n[td]Drop: [npc=22887] (Black Temple)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (All)[\/td]\r\n[td][item=31965][\/td]\r\n[td][currency=1901][\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.6 MH)[\/td]\r\n[td][item=33495][\/td]\r\n[td]Drop: [zone=3805] Timed Event (2nd Chest)[\/td][\/tr]\r\n\r\n[tr][td]Optional (2.6 OH)[\/td]\r\n[td][item=33640][\/td]\r\n[td]Drop: [npc=23576] (Zul'Aman)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=28439][\/td]\r\n[td][skill=164] (Master Hammersmith)[\/td][\/tr]\r\n\r\n[tr][td]Optional (All)[\/td]\r\n[td][item=29924][\/td]\r\n[td]Drop: [npc=19514] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (All)[\/td]\r\n[td][item=28308][\/td]\r\n[td][currency=1901][\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.6 MH)[\/td]\r\n[td][item=28767][\/td]\r\n[td]Drop: [npc=15690] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]Optional (All)[\/td]\r\n[td][item=27872][\/td]\r\n[td]Drop: [npc=18373] (Heroic Auchenai Crypts)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (All)[\/td]\r\n[td][icon name=side_alliance][\/icon][item=28944]\r\n[icon name=side_horde][\/icon][item=28920][\/td]\r\n[td]Honor PvP Vendor[\/td][\/tr]\r\n\r\n[tr][td]Optional (2.6 MH)[\/td]\r\n[td][item=28657][\/td]\r\n[td]Drop: [npc=15688] (Karazhan)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=28438][\/td]\r\n[td] Profession: Master Hammersmith Blacksmithing (BoP)[\/td]\r\n[\/tr]\r\n\r\n[t                 <noscript>Welcome to Wowhead's Best in Slot Gear list from Phase 4 Zul'Aman for Enhancement Shaman DPS in The Burning Crusade Classic. This guide will list the recommended gear for Enhancement Shaman DPS to acquire while they progress during the fourth phase of The Burning Crusade Classic, and contains gear sourced from Zul'Aman, Black Temple, and Mount Hyjal, plus other pieces from previous phases like Serpentshrine Cavern, Tempest Keep, heroic dungeons, arena PvP Gear, professions, BoE World Drops, and reputations.<br /><br /><h2 class="heading-size-2">Best In Slot Gear for Enhancement Shaman DPS in Phase 4</h2><br /><br />Unfortunately, Enhancement <a href="/tbc/class=7/shaman">Shaman</a> Tier 6 set is not very good, unlike that of most classes and other Shaman specializations. On the positive side, this means you will be able to ignore the general rush for Tier 6 gear, but it also means that the drops you need are more subject to randomness than Tier tokens.<br /><br />Hold on to your Tier 5 4-piece bonus for as long as possible, as it provides a large amount of DPS. Overall, you should look to swap it out when you have 2 to 3 best-in-slot replacement pieces, rather than breaking it immediately.<br /><br />Doing Arena PvP is still very valuable for the Season 3 gladiator weapons, which are the best in slot options if you have them, but using double <a href="/tbc/item=32262/syphon-of-the-nathrezim">Syphon of the Nathrezim</a> for their very slow speed is also a fine option, which is close in power. Phase 4 brings many gear options that are very similar to the absolute best in slot pieces, and you can take any of them and stay within 2 to 10 DPS of the best option, making it more of a cosmetic and / or RNG gear drop choice.<br /><br /><b>Meta sockets</b> are unique to head slot pieces and accept meta gems (instead of regular gems). Only a single meta socket may exist in any given piece, and many pieces come without a meta socket at all.<br /><br /><a href="/tbc/item=32409/relentless-earthstorm-diamond">Relentless Earthstorm Diamond</a> is the best meta gem, and scales well with the rest of your gear, as it acts as a multiplier on your damage output. <br /><br />Enhancement Shaman looking to add Enchants and Gems to their BiS gear should take a look at our guide below: <br /><br />Enhancement Shaman Gems &amp; Enchants<br /><br /><h3 class="heading-size-3">Should Enhancement Shaman DPS Choose Aldor or Scryer for BiS in TBC Classic Phase 4?</h3><br />Shamans can pick both <a href="/tbc/faction=932/the-aldor">The Aldor</a> or <a href="/tbc/faction=934/the-scryers">The Scryers</a> without much penalty. The Aldor shoulder enchant is slightly better, but the difference is minuscule from the Scryers enchant when considering your full gear stat bonuses. In general, it is best to pick based on which faction is cheaper to buy reputation materials for, as Aldor, for example, can often be extremely expensive due to having the favored shoulder enchant for most specializations.<br /><br /><ul><li>Aldor offer a <i>very slightly</i> superior shoulder enchant for DPS.</li><li>Scryers are usually the less popular faction, making their reputation turn-in items often cheaper than Aldor equivalents.</li></ul><br /><br />Reputations Overview TBC Classic<br /><br /><h3 class="heading-size-3">Best in Slot Head Armor for Enhancement Shaman in TBC Classic Phase 4</h3><br /><br /><b>Cursed Vision of Sargeras</b> is the best helmet available by far, with impressive stats and a sleek look to go with them. Since you will be passing on all Tier 6 set pieces, this will be your main chase item alongside your weapons. You can also use <b>Forest Prowler's Helm</b> or <b>Skyshatter Cover</b> as temporary alternatives, but note that the Tier 6 helmet has much weaker throughput stats and the Tier 6 set bonuses are pretty weak for Enhancement <a href="/tbc/class=7/shaman">Shaman</a>s.<br /><br /><b>Cataclysm Helm</b> is still a great helmet, sporting great stats and a meta socket.<b> Surestrike Goggles v2.0</b> are also fine, but do not contribute towards a set bonus. Alternatively, you can use <b>Cyclone Helm</b>, which is a strong helm for a physical damage party due to the Tier 4 2-piece set bonus.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best in slot</td><br /><td><a href="/tbc/item=32235/cursed-vision-of-sargeras">Cursed Vision of Sargeras</a></td><br /><td>Drop: <a href="/tbc/npc=22917/illidan-stormrage">Illidan Stormrage</a> (Black Temple)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=31015/skyshatter-cover">Skyshatter Cover</a></td><br /><td>Drop: Helm of the Forgotten Protector - <a href="/tbc/npc=17968/archimonde">Archimonde</a> (Hyjal Summit)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=32376/forest-prowlers-helm">Forest Prowler's Helm</a></td><br /><td>Drop: <a href="/tbc/npc=23426/the-illidari-council">The Illidari Council</a> (Black Temple)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30190/cataclysm-helm">Cataclysm Helm</a></td><br /><td>Drop: Helm of the Vanquished Champion: <a href="/tbc/npc=21212/lady-vashj">Lady Vashj</a> (Serpentshrine Cavern)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=32474/surestrike-goggles-v2-0">Surestrike Goggles v2.0</a></td><br /><td>Profession: <a href="/tbc/skill=202/engineering">Engineering</a> (BoP)</td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29040/cyclone-helm">Cyclone Helm</a></td><br /><td>Drop: Telm of the Fallen Champion: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28224/wastewalker-helm">Wastewalker Helm</a></td><br /><td>Drop: <a href="/tbc/npc=18096/epoch-hunter">Epoch Hunter</a> (Heroic Old Hillsbrad Foothills)</td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28182/helm-of-the-claw">Helm of the Claw</a></td><br /><td>Quest: <a href="/tbc/quest=9763/the-warlords-hideout">The Warlord's Hideout</a></td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28732/cowl-of-defiance">Cowl of Defiance</a></td><br /><td>Drop: <a href="/tbc/npc=15689/netherspite">Netherspite</a> (Karazhan)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Shoulder Armor for Enhancement Shaman in TBC Classic Phase 4</h3><br />The crafted <b>Swiftstrike Shoulders</b> / <b>Shoulders of Lightning Reflexes</b> are Enhancement's best shoulders in Tier 6, and very close in power.<br /><br />Alternatively, you can use <b>Shoulderpads of the Stranger</b> or <b>Mantle of Darkness</b>, which are slightly worse, but still very strong, overall.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best in slot</td><br /><td><a href="/tbc/item=32581/swiftstrike-shoulders">Swiftstrike Shoulders</a></td><br /><td>Profession: <a href="/tbc/skill=165/leatherworking">Leatherworking</a> (BoP)</td></tr><br /><br /><tr><td>Best in slot</td><br /><td><a href="/tbc/item=32575/shoulders-of-lightning-reflexes">Shoulders of Lightning Reflexes</a></td><br /><td>Profession: <a href="/tbc/skill=165/leatherworking">Leatherworking</a> (BoP)</td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30055/shoulderpads-of-the-stranger">Shoulderpads of the Stranger</a></td><br /><td>Drop: <a href="/tbc/npc=21216/hydross-the-unstable">Hydross the Unstable</a> (Serpentshrine Cavern)</td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc tem=29283/violet-signet-of-the-master-assassin">Violet Signet of the Master Assassin</a></td><br /><td>Quest:<a href="/tbc/quest=10727/eminence-among-the-violet-eye">Eminence Among the Violet Eye</a> - Requires Exalted with The Violet Eye</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28730/mithril-band-of-the-unscarred">Mithril Band of the Unscarred</a></td><br /><td>Drop: <a href="/tbc/npc=15689/netherspite">Netherspite</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29379/ring-of-arathi-warlords">Ring of Arathi Warlords</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (25 Badges of Justice)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Trinkets for Enhancement Shaman in TBC Classic Phase 4</h3><br /><b>Dragonspine Trophy</b>, <b>Berserker's Call</b> and <b>Madness of the Betrayer</b> are the best trinkets available, but <b>Ashtongue Talisman of Vision</b>, <b>Bloodlust Brooch</b>, and <b>Empty Mug of Direbrew</b> are also excellent, although <b>Empty Mug of Direbrew</b> can only be obtained during the Brewfest event.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best in slot</td><br /><td><a href="/tbc/item=28830/dragonspine-trophy">Dragonspine Trophy</a></td><br /><td>Drop: <a href="/tbc/npc=19044/gruul-the-dragonkiller">Gruul the Dragonkiller</a> (Gruul's Lair)</td></tr><br /><br /><tr><td>Best in slot</td><br /><td><a href="/tbc/item=32505/madness-of-the-betrayer">Madness of the Betrayer</a></td><br /><td>Drop: <a href="/tbc/npc=23426/the-illidari-council">The Illidari Council</a> (Black Temple)</td><br /></tr><br /><br /><tr><td>Best in slot</td><br /><td><a href="/tbc/item=33831/berserkers-call">Berserker's Call</a></td><br /><td>Drop: <a href="/tbc/npc=23863/daakara">Daakara</a></td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=32491/ashtongue-talisman-of-vision">Ashtongue Talisman of Vision</a></td><br /><td><a href="/tbc/faction=1012/ashtongue-deathsworn">Ashtongue Deathsworn</a> Exalted</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29383/bloodlust-brooch">Bloodlust Brooch</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (41 Badges of Justice)</td></tr><br /><br /><tr><td>Best in slot -<br />Seasonal</td><br /><td><a href="/tbc/item=38287/empty-mug-of-direbrew">Empty Mug of Direbrew</a></td><br /><td>Drop: <a href="/tbc/npc=23872/coren-direbrew">Coren Direbrew</a> (Blackrock Depths)</td></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />Trinkets will always be competitive, even with the 2nd or 3rd best options, as our best one is competitive with every other Melee DPS class, and these options are no different.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=30627/tsunami-talisman">Tsunami Talisman</a></td><br /><td>Drop: <a href="/tbc/npc=21215/leotheras-the-blind">Leotheras the Blind</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=31856/darkmoon-card-crusade">Darkmoon Card: Crusade</a></td><br /><td>Quest:<a href="/tbc/quest=10938/darkmoon-blessings-deck">Darkmoon Blessings Deck</a></td><br /></tr><br /><br /><tr><td>Optional -<br />Classic Raids</td><br /><td><a href="/tbc/item=23041/slayers-crest">Slayer's Crest</a></td><br /><td>Drop: <a href="/tbc/npc=15989/sapphiron">Sapphiron</a> (Naxxramas)</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28288/abacus-of-violent-odds">Abacus of Violent Odds</a></td><br /><td>Drop: <a href="/tbc/npc=19220/pathaleon-the-calculator">Pathaleon the Calculator</a> (The Mechanar)</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29776/core-of-arkelos">Core of Ar'kelos</a></td><br /><td>Quest: <a href="/tbc/quest=10176/arkelos-the-guardian">Ar'kelos the Guardian</a></td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28034/hourglass-of-the-unraveller">Hourglass of the Unraveller</a></td><br /><td>Drop: <a href="/tbc/npc=17880/temporus">Temporus</a> (The Black Morass)</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Weapons for Enhancement Shaman in TBC Classic Phase 4</h3><br /><br />Due to <a href="/tbc/spell=16284"></a> having a 0.5-second cooldown on being consumed, <b>having weapons of matching speed</b> is very important in order to minimize attack desynching and maximize your Flurry uptime. Most of the weapons we list below have either 2.6 or 2.7 speed, and weapons with the same speed are meant to be used <b>together</b>, whenever possible. Notably, <b>Syphon of the Nathrezim</b> can be dual-wielded and has 2.8 speed, making using two of them the best non-Orc combo available in Phase 4, but far from the only option.<br /><br />For <a href="/tbc/race=2/orc">Orc</a>s, <b>Vengeful Gladiator's Cleaver</b> is the best weapon available, and you would ideally use two of them, but using the old <b>Merciless Gladiator's Cleaver</b> or any 2.6 speed off-hand is also a fine option until two can be bought. <b>Talon of the Phoenix</b> and <b>Rod of the Sun King</b> are still a very strong combo, as they were in Tier 5. Remember to favor using the axes listed in the rest of the section if you are Orc, in order to benefit from <a href="/tbc/spell=20574"></a>.<br /><br />It is important to note that the <b>Season 2 Gladiator weapons can now be purchased without rating requirements and for discounted Arena Points</b>, making them much easier and more reliable to get. Blacksmithing weapons are still strong, but players with them will finally be able to reliably get upgrades in the current tier.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best in slot (All)</td><br /><td><a href="/tbc/item=33669/vengeful-gladiators-cleaver">Vengeful Gladiator's Cleaver</a></td><br /><td><a href="/tbc/currency=1900"></a> Vendor</td></tr><br /><br /><tr><td>Best in slot (All)</td><br /><td><a href="/tbc/item=32262/syphon-of-the-nathrezim">Syphon of the Nathrezim</a></td><br /><td>Drop: <a href="/tbc/npc=22898/supremus">Supremus</a> (Black Temple)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=32946/claw-of-molten-fury">Claw of Molten Fury</a></td><br /><td>Drop: <a href="/tbc/zone=3606/hyjal-summit">Hyjal Summit</a> Trash Mobs</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=32944/talon-of-the-phoenix">Talon of the Phoenix</a></td><br /><td>Drop: <a href="/tbc/npc=19514/alar">Al'ar</a> (Tempest Keep)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional (2.7 OH - Unique)</td><br /><td><a href="/tbc/item=29996/rod-of-the-sun-king">Rod of the Sun King</a></td><br /><td><a href="/tbc/npc=19622/kaelthas-sunstrider">Kael'thas Sunstrider</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28433/wicked-edge-of-the-planes">Wicked Edge of the Planes</a></td><br /><td><a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> (Master Axesmith)</td><br /></tr><br /><br /><tr><td>Optional (All)</td><br /><td><a href="/tbc/item=32236/rising-tide">Rising Tide</a></td><br /><td>Drop: <a href="/tbc/npc=22887/high-warlord-najentus">High Warlord Naj'entus</a> (Black Temple)</td><br /></tr><br /><br /><tr><td>Optional (All)</td><br /><td><a href="/tbc/item=31965/merciless-gladiators-cleaver">Merciless Gladiator's Cleaver</a></td><br /><td><a href="/tbc/currency=1901"></a></td><br /></tr><br /><br /><tr><td>Optional (2.6 MH)</td><br /><td><a href="/tbc/item=33495/rage">Rage</a></td><br /><td>Drop: <a href="/tbc/zone=3805/zulaman">Zul'Aman</a> Timed Event (2nd Chest)</td></tr><br /><br /><tr><td>Optional (2.6 OH)</td><br /><td><a href="/tbc/item=33640/fury">Fury</a></td><br /><td>Drop: <a href="/tbc/npc=23576/nalorakk">Nalorakk</a> (Zul'Aman)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28439/dragonstrike">Dragonstrike</a></td><br /><td><a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> (Master Hammersmith)</td></tr><br /><br /><tr><td>Optional (All)</td><br /><td><a href="/tbc/item=29924/netherbane">Netherbane</a></td><br /><td>Drop: <a href="/tbc/npc=19514/alar">Al'ar</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Optional (All)</td><br /><td><a href="/tbc/item=28308/gladiators-cleaver">Gladiator's Cleaver</a></td><br /><td><a href="/tbc/currency=1901"></a></td><br /></tr><br /><br /><tr><td>Optional (2.6 MH)</td><br /><td><a href="/tbc/item=28767/the-decapitator">The Decapitator</a></td><br /><td>Drop: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td></tr><br /><br /><tr><td>Optional (All)</td><br /><td><a href="/tbc/item=27872/the-harvester-of-souls">The Harvester of Souls</a></td><br /><td>Drop: <a href="/tbc/npc=18373/exarch-maladaar">Exarch Maladaar</a> (Heroic Auchenai Crypts)</td><br /></tr><br /><br /><tr><td>Optional (All)</td><br /><td><a href="/tbc/item=28944/grand-marshals-cleaver">Grand Marshal's Cleaver</a><br /><a href="/tbc/item=28920/high-warlords-cleaver">High Warlord's Cleaver</a></td><br /><td>Honor PvP Vendor</td></tr><br /><br /><tr><td>Optional (2.6 MH)</td><br /><td><a href="/tbc/item=28657/fools-bane">Fool's Bane</a></td><br /><td>Drop: <a href="/tbc/npc=15688/terestian-illhoof">Terestian Illhoof</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28438/dragonmaw">Dragonmaw</a></td><br /><td> Profession: Master Hammersmith Blacksmithing (BoP)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28432/black-planar-edge">Black Planar Edge</a></td><br /><td> Profession: Master Axesmith Blacksmithing (BoP)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28392/reflex-blades">Reflex Blades</a></td><br /><td>Drop: <a href="/tbc/npc=20885/dalliah-the-doomsayer">Dalliah the Doomsayer</a> (The Arcatraz)</td><br /></tr><br /><br /><tr><td>Optional (2.7 OH)</td><br /><td><a href="/tbc/item=31139/fist-of-reckoning">Fist of Reckoning</a></td><br /><td>World Drop: The Outland</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Totems for Enhancement Shaman in TBC Classic Phase 4</h3><br /><b>Stonebreaker's Totem</b> is the best option available, as the attack power bonus of <b>Totem of the Astral Winds</b> is smaller and only applies to windfury attacks.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=33507/stonebreakers-totem">Stonebreaker's Totem</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (20 Badges of Justice)</td></tr><br /><br /><td>Best</td><br /><td><a href="/tbc/item=27815/totem-of-the-astral-winds">Totem of the Astral Winds</a></td><br /><td>Drop: <a href="/tbc/npc=18341/pandemonius">Pandemonius</a> (Heroic Mana-Tombs)</td></noscript>            </div>
