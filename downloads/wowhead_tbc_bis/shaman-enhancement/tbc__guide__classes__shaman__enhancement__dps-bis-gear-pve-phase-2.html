    WH.markup.printHtml("[toc]Welcome to Wowhead's Best in Slot Gear list from Tempest Keep and Serpentshrine Cavern for Enhancement Shaman DPS in The Burning Crusade Classic. This guide will list the recommended gear for Enhancement Shaman DPS to acquire while they progress during the second phase of The Burning Crusade Classic, and contains gear sourced from Tempest Keep and Serpentshrine Cavern, plus other pieces from previous phases like Karazhan, Gruul's Lair, Magtheridon's Lair, heroic dungeons, early PvP grinding, professions, BoE World Drops, and reputations.\r\n\r\nWe have created many different best in slot lists, including a TBCC pre-patch list and a pre-raid list, containing gear you can obtain without doing any raid content.\r\n\r\n[center]\r\n[cta-button=https:\/\/tbc.wowhead.com\/guides\/enhancement-shaman-dps-gear-bis-burning-crusade-classic-wow border=strong icon=spell_shaman_improvedstormstrike class=c7]Enhancement Shaman DPS Best in Slot Hub[\/cta-button][cta-button=https:\/\/tbc.wowhead.com\/guides\/enhancement-shaman-dps-pre-raid-best-in-slot-gear-burning-crusade-classic-wow border=strong icon=spell_shaman_improvedstormstrike class=c7]Enhancement Shaman DPS Pre-Raid Best in Slot[\/cta-button][\/center]\r\n\r\n\r\n[h2 toc=\"Best In Slot Gear in Phase 2\" type=bar][color=q1]Best In Slot Gear for [color=shaman]Enhancement Shaman[\/color] DPS in Phase 2[\/color][\/h2]\r\n\r\nIn Phase 2, there are a couple of different gear setups that are very good. Most slots are still just one best item, but a few have alternatives that won't meaningfully change your throughput. Ideally, you will want to use four pieces of Tier 5 for the powerful 4-piece set bonus alongside the best off-set gear available. Using other options listed below is also fine, as there are multiple pieces with very similar stats, but the 4-set bonus is worth chasing. [race=2]s can benefit a lot from getting [item=31965], which are also some of the best weapons available. \r\n\r\nThus, doing Arena PvP is very valuable for the gladiator weapons, and it is also worth noting that [item=28308] will now be available without a rating requirement and for discounted Arena points, which makes it much more accessible in general.\r\n\r\nEnhancement Shaman looking to add Enchants and Gems to their BiS gear should take a look at our guide below: \r\n\r\n[center][cta-button guide=12995 icon=inv_jewelcrafting_livingruby_03]Enhancement Shaman Gems & Enchants[\/cta-button][\/center]\r\n\r\n[ul]\r\n[center][gear-planner=shaman\/orc\/A0YRJQAxUB9QBSAhBQETNTEVH_CBQHXuinwAfpkgXfoCAHVBgyB1Z4pZAF3bhWB16W04AF3bIF32QF36BkB1mgBd2yBd9ocgdfCKogBd24gAdVeE14kgdYts-wBd24oAde2EywsAdS0MAHVkDQBwng4AcsePAHUqhNSQAICwbVCRAHUsbVASAGyn][\/center]\r\n[\/ul]\r\n\r\n[h3 toc=\"Aldor vs Scryer\"]Should Enhancement Shaman DPS Choose Aldor or Scryer for BiS in TBC Classic Phase 2?[\/h3]\r\nShamans can pick both [faction=932] or [faction=934] without much penalty. The Aldor shoulder enchant is slightly better, but the difference is minuscule from the Scryers enchant when considering your full gear stat bonuses. In general, it is best to pick based on which faction is cheaper to buy reputation materials for, as Aldor, for example, can often be extremely expensive due to having the favored shoulder enchant for most specializations.\r\n\r\nIf you need to grind reputation with The Aldor or The Scryers, or any of the other factions that offer BiS gear for Enhancement Shamans, take a look at our guides to learn the fastest way to reach the rank you'll need.\r\n\r\n[center][cta-button guide=12264 icon=ability_mount_warhippogryph border=strong]Reputations Overview TBC Classic[\/cta-button][\/center]\r\n\r\n\r\n[h3 toc=\"Head\"]Best in Slot Head Armor for Enhancement Shaman in TBC Classic Phase 2[\/h3]\r\n\r\n[b]Cataclysm Helm[\/b] is the best Phase 2 helmet, sporting great stats and a meta socket allowing you to use [item=32409]. [b]Surestrike Goggles v2.0[\/b] are also great, but do not contribute towards a set bonus.\r\n\r\nAlternatively, you can use [b]Cyclone Helm[\/b], which is the strongest helm for a physical damage party due to the Tier 4 2-piece set bonus until you obtain the Tier 5 4-piece bonus, which is a big damage increase.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=30190][\/td]\r\n[td]Drop: Helm of the Vanquished Champion: [npc=21212] (Serpentshrine Cavern)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=32474][\/td]\r\n[td]Profession: [skill=202] (BoP)[\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29040][\/td]\r\n[td]Drop: Telm of the Fallen Champion: [npc=15690] (Karazhan)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28224][\/td]\r\n[td]Drop: [npc=18096] (Heroic Old Hillsbrad Foothills)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendation above, here are further options to choose from or farm:\r\n[toggler name=\"Other Head Armor Recommendations\" closed=true toc=false]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28182][\/td]\r\n[td]Quest: [quest=9763][\/td][\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28732][\/td]\r\n[td]Drop: [npc=15689] (Karazhan)[\/td][\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n[h3 toc=\"Shoulder\"]Best in Slot Shoulder Armor for Enhancement Shaman  in TBC Classic Phase 2[\/h3]\r\n[b]Shoulderpads of the Stranger[\/b] are the best shoulders available, but keep [b]Cyclone Shoulderplates[\/b] equipped if in a physical group for its set bonus until you can fully swap into 4 pieces of Tier 5.\r\n\r\n[pad]\r\n[center]\r\n[tabl td][item=27546][\/td]\r\n[td]Drop: [npc=17941] (Heroic The Slave Pens)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n[h3 toc=\"Rings\"]Best in Slot Ring Jewelry for Enhancement Shaman in TBC Classic Phase 2[\/h3]\r\n[b]Band of the Ranger-General[\/b] and [b]Ring of Lethality [\/b]are the best rings in Tier 5. \r\n\r\nThe Karazhan rings, [b]Ring of a Thousand Marks[\/b] and [b]Garona's Signet Ring[\/b] are still excellent options until you can make the swap, regardless!\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=29997][\/td]\r\n[td]Drop: [npc=19622] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Best[\/td]\r\n[td][item=30052][\/td]\r\n[td]Drop: [npc=21216] (Serpentshrine Cavern)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28757][\/td]\r\n[td]Drop: [npc=15690] (Karazhan)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=28649][\/td]\r\n[td]Drop: [npc=15691] (Karazhan)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Ring Jewelry Recommendations\" closed=true toc=false]\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29298][\/td]\r\n[td]Quest:[quest=10445] \/ [quest=10462][\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30834][\/td]\r\n[td]Vendor: [npc=21655] Requires [color=exalted]Exalted[\/color] with Lower City[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=30738][\/td]\r\n[td]Drop: [npc=18728] (World Boss in Hellfire Peninsula)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29283][\/td]\r\n[td]Quest:[quest=10727] - Requires [color=exalted]Exalted[\/color] with The Violet Eye[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Great[\/td]\r\n[td][item=29379][\/td]\r\n[td]Vendor: [npc=18525] (25 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n\r\n[h3 toc=\"Trinkets\"]Best in Slot Trinkets for Enhancement Shaman in TBC Classic Phase 2[\/h3]\r\n[b]Dragonspine Trophy[\/b], and [b]Bloodlust Brooch[\/b], are still the best trinkets in Tier 5, although it might be easier to get [b]Tsunami Talisman[\/b] instead of DST.\r\n\r\n[b]Empty Mug of Direbrew[\/b] is a direct clone of Bloodlust Brooch, but is only available during the Brewfest event in September.\r\n\r\n[b]Slayer's Crest[\/b] is still very strong, if you have access to it, and [b]Hourglass of the Unraveller[\/b] is a good alternative as well.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=28830][\/td]\r\n[td]Drop: [npc=19044] (Gruul's Lair)[\/td][\/tr]\r\n\r\n[tr][td]Best[\/td]\r\n[td][item=29383][\/td]\r\n[td]Vendor: [npc=18525] (41 [icon name=spell_holy_championsbond][\/icon] Badges of Justice)[\/td][\/tr]\r\n\r\n[tr][td]Best - \r\nSeasonal[\/td]\r\n[td][item=38287][\/td]\r\n[td]Drop: [npc=23872] (Blackrock Depths)[\/td][\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=30627][\/td]\r\n[td]Drop: [npc=21215] (Serpentshrine Cavern)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Trinket Recommendations\" closed=true toc=false]\r\nTrinkets will always be competitive, even with the 2nd or 3rd best options, as our best one is competitive with every other Melee DPS class, and these options are no different.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Optional -\r\nClassic Raids[\/td]\r\n[td][item=23041][\/td]\r\n[td]Drop: [npc=15989] (Naxxramas)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28288][\/td]\r\n[td]Drop: [npc=19220] (The Mechanar)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=29776][\/td]\r\n[td]Quest: [quest=10176][\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional[\/td]\r\n[td][item=28034][\/td]\r\n[td]Drop: [npc=17880] (The Black Morass)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Weapons\"]Best in Slot Weapons for Enhancement Shaman in TBC Classic Phase 2[\/h3]\r\n\r\n[i]You'll notice that there are several Blacksmithing items listed here. Currently, it is NOT one of the top recommended professions to prioritize for Enhancement Shaman. However, should you still choose to pick this profession, these weapons are going to be some of our best options.[\/i]\r\n\r\nDue to [spell=16284] having a 0.5-second cooldown on being consumed, [b]having weapons of matching speed[\/b] is very important to minimize attack desynching and maximize your Flurry uptime. Most of the weapons we list below have either 2.6 or 2.7 speed, and weapons with the same speed are meant to be used [b]together[\/b], whenever possible.\r\n\r\nFor [b]Orc [\/b]Enhancement Shamans, using [b]Wicked Edge of the Planes[\/b] alongside a 2.7 OH or double [b]Merciless Gladiator's Cleaver[\/b] is ideal, assuming you decided to opt into Blacksmithing, while non-Orcs should use [b]Talon of the Phoenix[\/b] and [b]Rod of the Sun King[\/b], instead. You should favor using the axes listed in the rest of the section as Orc as well, to benefit from [spell=20574]. A strong alternative to these weapons, especially for Orcs, is [b]Netherbane[\/b], which can be dual-wielded.\r\n\r\n[ul]It is important to note that theSeason 1 Gladiator weapons can now be purchased without rating requirements and for discounted Arena Points, making them much easier and more reliable to get. [\/ul] \r\n\r\nBoth of the Karazhan main-hand only weapons, [b]The Decapitator[\/b] \/ [b]Fool's Bane[\/b] are also still strong and can combo with any of the 2.6 speed off-hands, such as [b]The Harvester of Souls[\/b].\r\n\r\nIf you did pick blacksmithing and opted to be a Hammersmith, can use [b]Dragonstrike[\/b] from [skill=164] for main hand and [b]Fist of Reckoning[\/b] for off-hand, which is recommended for its 2.7 speed, which combos well with the crafted weapons' 2.7 speed.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]2.7 MH[\/td]\r\n[td][item=32944][\/td]\r\n[td]Drop: [npc=19514] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]2.7 MH\/OH\r\n(Unique)[\/td]\r\n[td][item=29996][\/td]\r\n[td][npc=19622] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]2.6 MH\/OH[\/td]\r\n[td][item=31965][\/td]\r\n[td]PvP Vendor[\/td][\/tr]\r\n\r\n[tr][td]Crafted 2.7 Best MH[\/td]\r\n[td][item=28433][\/td]\r\n[td][skill=164] (Master Axesmith)[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n\r\nIf you don't have access to the recommendations above, here are further options to choose from or farm:\r\n[toggler name=\"Other Weapon Recommendations\" closed=true toc=false]\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Crafted 2.7 Best MH[\/td]\r\n[td][item=28439][\/td]\r\n[td][skill=164] (Master Hammersmith)[\/td][\/tr]\r\n\r\n[tr][td]2.6 Best MH\/OH[\/td]\r\n[td][item=29924][\/td]\r\n[td]Drop: [npc=19514] (Tempest Keep)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]2.6 Great MH\/OH[\/td]\r\n[td][item=28308][\/td]\r\n[td]PvP Vendor[\/td][\/tr]\r\n\r\n[tr][td]2.6 Great MH[\/td]\r\n[td][item=28767][\/td]\r\n[td]Drop: [npc=15690] (Karazhan)[\/td][\/tr]\r\n\r\n[tr][td]2.6 Great MH\/OH[\/td]\r\n[td][item=27872][\/td]\r\n[td]Drop: [npc=18373] (Heroic Auchenai Crypts)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]2.6 Great MH\/OH[\/td]\r\n[td][icon name=side_alliance][\/icon][item=28944]\r\n[icon name=side_horde][\/icon][item=28920][\/td]\r\n[td]Honor PvP Vendor[\/td][\/tr]\r\n\r\n[tr][td]2.6 Optional MH[\/td]\r\n[td][item=28657][\/td]\r\n[td]Drop: [npc=15688] (Karazhan)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=28438][\/td]\r\n[td] Profession: Master Hammersmith Blacksmithing (BoP)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=28432][\/td]\r\n[td] Profession: Master Axesmith Blacksmithing (BoP)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 MH)[\/td]\r\n[td][item=28392][\/td]\r\n[td]Drop: [npc=20885] (The Arcatraz)[\/td]\r\n[\/tr]\r\n\r\n[tr][td]Optional (2.7 OH)[\/td]\r\n[td][item=31139][\/td]\r\n[td]World Drop: The Outland[\/td]\r\n[\/tr]\r\n[\/table]\r\n[\/center]\r\n[\/toggler]\r\n\r\n[h3 toc=\"Totems\"]Best in Slot Totems for Enhancement Shaman  in TBC Classic Phase 2[\/h3]\r\n[b]Totem of the Astral Winds[\/b] is our best, and nothing still comes even remotely close to this totem in regards to BiS for an Enhancement Shaman, definitely get this ASAP.\r\n\r\n[pad]\r\n[center]\r\n[table class=grid width=70%]\r\n[tr] \r\n[td background=c7 width=10%][b]Rank[\/b][\/td]\r\n[td background=c7 width=25%][b]Item[\/b][\/td]\r\n[td background=c7 width=35%][b]Source[\/b][\/td]\r\n[\/tr] \r\n\r\n[tr][td]Best[\/td]\r\n[td][item=27815][\/td]\r\n[td]Drop: [npc=18341] (Heroic Mana-Tombs)[\/td][\/tr}\r\n[\/table]\r\n[\/center]", "guide-body", {"allow":30,"disabledEnvironments":{"ptr":false,"ptr2":false,"beta":false,"d4ptr":false,"d4beta":false,"classicptr":false}});

                <noscript>Welcome to Wowhead's Best in Slot Gear list from Tempest Keep and Serpentshrine Cavern for Enhancement Shaman DPS in The Burning Crusade Classic. This guide will list the recommended gear for Enhancement Shaman DPS to acquire while they progress during the second phase of The Burning Crusade Classic, and contains gear sourced from Tempest Keep and Serpentshrine Cavern, plus other pieces from previous phases like Karazhan, Gruul's Lair, Magtheridon's Lair, heroic dungeons, early PvP grinding, professions, BoE World Drops, and reputations.<br /><br />We have created many different best in slot lists, including a TBCC pre-patch list and a pre-raid list, containing gear you can obtain without doing any raid content.<br /><br />Enhancement Shaman DPS Best in Slot HubEnhancement Shaman DPS Pre-Raid Best in Slot<br /><br /><h2 class="heading-size-2">Best In Slot Gear for Enhancement Shaman DPS in Phase 2</h2><br /><br />In Phase 2, there are a couple of different gear setups that are very good. Most slots are still just one best item, but a few have alternatives that won't meaningfully change your throughput. Ideally, you will want to use four pieces of Tier 5 for the powerful 4-piece set bonus alongside the best off-set gear available. Using other options listed below is also fine, as there are multiple pieces with very similar stats, but the 4-set bonus is worth chasing. <a href="/tbc/race=2/orc">Orc</a>s can benefit a lot from getting <a href="/tbc/item=31965/merciless-gladiators-cleaver">Merciless Gladiator's Cleaver</a>, which are also some of the best weapons available. <br /><br />Thus, doing Arena PvP is very valuable for the gladiator weapons, and it is also worth noting that <a href="/tbc/item=28308/gladiators-cleaver">Gladiator's Cleaver</a> will now be available without a rating requirement and for discounted Arena points, which makes it much more accessible in general.<br /><br />Enhancement Shaman looking to add Enchants and Gems to their BiS gear should take a look at our guide below: <br /><br />Enhancement Shaman Gems &amp; Enchants<br /><br /><h3 class="heading-size-3">Should Enhancement Shaman DPS Choose Aldor or Scryer for BiS in TBC Classic Phase 2?</h3><br />Shamans can pick both <a href="/tbc/faction=932/the-aldor">The Aldor</a> or <a href="/tbc/faction=934/the-scryers">The Scryers</a> without much penalty. The Aldor shoulder enchant is slightly better, but the difference is minuscule from the Scryers enchant when considering your full gear stat bonuses. In general, it is best to pick based on which faction is cheaper to buy reputation materials for, as Aldor, for example, can often be extremely expensive due to having the favored shoulder enchant for most specializations.<br /><br />If you need to grind reputation with The Aldor or The Scryers, or any of the other factions that offer BiS gear for Enhancement Shamans, take a look at our guides to learn the fastest way to reach the rank you'll need.<br /><br />Reputations Overview TBC Classic<br /><br /><h3 class="heading-size-3">Best in Slot Head Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><br /><b>Cataclysm Helm</b> is the best Phase 2 helmet, sporting great stats and a meta socket allowing you to use <a href="/tbc/item=32409/relentless-earthstorm-diamond">Relentless Earthstorm Diamond</a>. <b>Surestrike Goggles v2.0</b> are also great, but do not contribute towards a set bonus.<br /><br />Alternatively, you can use <b>Cyclone Helm</b>, which is the strongest helm for a physical damage party due to the Tier 4 2-piece set bonus until you obtain the Tier 5 4-piece bonus, which is a big damage increase.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30190/cataclysm-helm">Cataclysm Helm</a></td><br /><td>Drop: Helm of the Vanquished Champion: <a href="/tbc/npc=21212/lady-vashj">Lady Vashj</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=32474/surestrike-goggles-v2-0">Surestrike Goggles v2.0</a></td><br /><td>Profession: <a href="/tbc/skill=202/engineering">Engineering</a> (BoP)</td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29040/cyclone-helm">Cyclone Helm</a></td><br /><td>Drop: Telm of the Fallen Champion: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28224/wastewalker-helm">Wastewalker Helm</a></td><br /><td>Drop: <a href="/tbc/npc=18096/epoch-hunter">Epoch Hunter</a> (Heroic Old Hillsbrad Foothills)</td></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28182/helm-of-the-claw">Helm of the Claw</a></td><br /><td>Quest: <a href="/tbc/quest=9763/the-warlords-hideout">The Warlord's Hideout</a></td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28732/cowl-of-defiance">Cowl of Defiance</a></td><br /><td>Drop: <a href="/tbc/npc=15689/netherspite">Netherspite</a> (Karazhan)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Shoulder Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Shoulderpads of the Stranger</b> are the best shoulders available, but keep <b>Cyclone Shoulderplates</b> equipped if in a physical group for its set bonus until you can fully swap into 4 pieces of Tier 5.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30055/shoulderpads-of-the-stranger">Shoulderpads of the Stranger</a></td><br /><td>Drop: <a href="/tbc/npc=21216/hydross-the-unstable">Hydross the Unstable</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29043/cyclone-shoulderplates">Cyclone Shoulderplates</a></td><br /><td>Drop: Pauldrons of the Fallen Champion: <a href="/tbc/npc=18831/high-king-maulgar">High King Maulgar</a> (Gruul's Lair)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28755/bladed-shoulderpads-of-the-merciless">Bladed Shoulderpads of the Merciless</a></td><br /><td>Drop: <a href="/tbc/zone=3457/karazhan">Karazhan</a> Chess Event</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=27797/wastewalker-shoulderpads">Wastewalker Shoulderpads</a></td><br /><td>Drop: <a href="/tbc/npc=18478/avatar-of-the-martyred">Avatar of the Martyred</a> (Auchenai Crypts)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=27434/mantle-of-perenolde">Mantle of Perenolde</a></td><br /><td>Drop: <a href="/tbc/npc=18096/epoch-hunter">Epoch Hunter</a> (Old Hillsbrad Foothills)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=25790/expedition-scouts-epaulets">Expedition Scout's Epaulets</a></td><br /><td>Quest: <a href="/tbc/quest=9494/fel-embers">Fel Embers</a></td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Back Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Thalassian Wildercloak</b> is the best cloak in Phase 2, but <b>Vengeance Wrap</b> is still a strong cloak, and much easier to get.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29994/thalassian-wildercloak">Thalassian Wildercloak</a></td><br /><td>Drop: <a href="/tbc/npc=19622/kaelthas-sunstrider">Kael'thas Sunstrider</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=24259/vengeance-wrap">Vengeance Wrap</a></td><br /><td>Profession: Tailoring (BoE)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28672/drape-of-the-dark-reavers">Drape of the Dark Reavers</a></td><br /><td>Drop: <a href="/tbc/npc=16524/shade-of-aran">Shade of Aran</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Good</td><br /><td><a href="/tbc/item=27878/auchenai-death-shroud">Auchenai Death Shroud</a></td><br /><td>Drop: <a href="/tbc/npc=18478/avatar-of-the-martyred">Avatar of the Martyred</a> (Heroic Auchenai Crypts)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br />These options may be easier than the above, as even though the Best option is crafted, it may be expensive, whereas these options won't come at the expense of your gold!<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Okay</td><br /><td><a href="/tbc/item=27892/cloak-of-the-inciter">Cloak of the Inciter</a></td><br /><td>Drop: <a href="/tbc/npc=18667/blackheart-the-inciter">Blackheart the Inciter</a> (Shadow Labyrinth)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Chest Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br />The Tier 5 chest, <b>Cataclysm Chestplate</b>, is yet another strong piece that will eventually allow you to unlock the powerful 4-set bonus. <br /><br />You can use <b>Cyclone Breastplate</b> to keep the 2-set bonus active, if needed, but look to swap this piece whenever possible.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30185/cataclysm-chestplate">Cataclysm Chestplate</a></td><br /><td>Drop: Chestguard of the Vanquished Champion: <a href="/tbc/npc=19622/kaelthas-sunstrider">Kael'thas Sunstrider</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29038/cyclone-breastplate">Cyclone Breastplate</a></td><br /><td>Drop: Chestguard of the Fallen Champion: <a href="/tbc/npc=17257/magtheridon">Magtheridon</a> (Magtheridon's Liar)</td></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30730/terrorweave-tunic">Terrorweave Tunic</a></td><br /><td>Drop: <a href="/tbc/npc=17711/doomwalker">Doomwalker</a> (World Boss in Shadowmoon Valley)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29525/primalstrike-vest">Primalstrike Vest</a></td><br /><td>Profession: Elemental Leatherworking (BoP)</td></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29515/ebon-netherscale-breastplate">Ebon Netherscale Breastplate</a></td><br /><td>Profession: Dragonscale Leatherworking BoP)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Wrist Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>True-Aim Stalker Bands</b> are the favored bracers for Enhance, with <b>Vambraces of Ending</b> being a suitable replacement, as long as no Rogues or Druids need them.<br /><br /><b>Bracers of Maliciousness</b> and the crafted gear pieces are also alright, if you cannot access Tier 5 content yet.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30091/true-aim-stalker-bands">True-Aim Stalker Bands</a></td><br /><td>Drop: <a href="/tbc/npc=21215/leotheras-the-blind">Leotheras the Blind</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29966/vambraces-of-ending">Vambraces of Ending</a></td><br /><td>Drop: <a href="/tbc/npc=18805/high-astromancer-solarian">High Astromancer Solarian</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28514/bracers-of-maliciousness">Bracers of Maliciousness</a></td><br /><td>Drop: <a href="/tbc/npc=16457/maiden-of-virtue">Maiden of Virtue</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29527/primalstrike-bracers">Primalstrike Bracers</a></td><br /><td>Profession: Elemental Leatherworking (BoP)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29517/ebon-netherscale-bracers">Ebon Netherscale Bracers</a></td><br /><td>Profession: Dragonscale Leatherworking (BoP)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28171/spymistress-wristguards">Spymistress' Wristguards</a></td><br /><td>Quest: <a href="/tbc/quest=10091/the-soul-devices">The Soul Devices</a></td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Hand Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Cataclysm Gauntlets</b> are a must-have item, and they also happen to be one of the easiest pieces of Tier 5 to get!<br /><br />Use <b>Liar's Tongue Gloves</b> or <b>Grips of Deftness</b> until you can get your hands on Tier 5 gloves.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30189/cataclysm-gauntlets">Cataclysm Gauntlets</a></td><br /><td>Drop: Gloves of the Vanquished Champion: <a href="/tbc/npc=21215/leotheras-the-blind">Leotheras the Blind</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28776/liars-tongue-gloves">Liar's Tongue Gloves</a></td><br /><td>Drop: <a href="/tbc/npc=17257/magtheridon">Magtheridon</a> (Magtheridon's Lair)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30644/grips-of-deftness">Grips of Deftness</a></td><br /><td>Drop: <a href="/tbc/zone=3457/karazhan">Karazhan</a> Trash Mobs</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29503/cobrascale-gloves">Cobrascale Gloves</a></td><br /><td>Profession: Leatherworking (BoE)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Waist Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Belt of One-Hundred Deaths</b> has a huge amount of stats, especially expertise rating, and also 2 sockets, making it best in slot for a long time. Get it as soon as you can!<br /><br /><b>Primalstrike Belt</b> and <b>Gronn-Stitched Girdle</b> are good alternatives, otherwise.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30106/belt-of-one-hundred-deaths">Belt of One-Hundred Deaths</a></td><br /><td>Drop: <a href="/tbc/npc=21212/lady-vashj">Lady Vashj</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29526/primalstrike-belt">Primalstrike Belt</a></td><br /><td>Profession: Elemental Leatherworking (BoP)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28828/gronn-stitched-girdle">Gronn-Stitched Girdle</a></td><br /><td>Drop: <a href="/tbc/npc=19044/gruul-the-dragonkiller">Gruul the Dragonkiller</a> (Gruul's Lair)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29516/ebon-netherscale-belt">Ebon Netherscale Belt</a></td><br /><td>Profession: Dragonscale Leatherworking (BoP)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendation above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29247/girdle-of-the-deathdealer">Girdle of the Deathdealer</a></td><br /><td>Drop: <a href="/tbc/npc=17881/aeonus">Aeonus</a> (Heroic The Black Morass)</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Leg Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Cataclysm Legplates</b> are used to obtain the powerful 4-set Tier 5 bonus, but on their own are worse than <b>Skulker's Greaves</b> and thus an upgrade that can be delayed until you can assemble the rest of your 4-set pieces (ideally helm, chest, and gloves).<br /><br />Finally, <b>Shattrath Leggings</b> and <b>Clefthoof Hide Leggings</b> are easy-to-obtain options, but are generally much weaker than the other top options.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30192/cataclysm-legplates">Cataclysm Legplates</a></td><br /><td>Drop: Leggings of the Vanquished Champion: <a href="/tbc/npc=21214/fathom-lord-karathress">Fathom-Lord Karathress</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28741/skulkers-greaves">Skulker's Greaves</a></td><br /><td>Drop: <a href="/tbc/npc=15689/netherspite">Netherspite</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30257/shattrath-leggings">Shattrath Leggings</a></td><br /><td>Quest: <a href="/tbc/quest=10280/special-delivery-to-shattrath-city">Special Delivery to Shattrath City</a></td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=31544/clefthoof-hide-leggings">Clefthoof Hide Leggings</a></td><br /><td>Quest: <a href="/tbc/quest=10806/showdown">Showdown</a> / <a href="/tbc/quest=10742/showdown">Showdown</a></td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Feet Armor for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Boots of Utter Darkness</b> are the best boots available in Tier 5. You can also use <b>Cobra-Lash Boots</b> if crafting these is not an option.<br /><br />Alternatively, Karazhan can provide the <b>Edgewalker Longboots</b>, which are also very strong.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30039/boots-of-utter-darkness">Boots of Utter Darkness</a></td><br /><td>Profession: Leatherworking (BoP)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30104/cobra-lash-boots">Cobra-Lash Boots</a></td><br /><td>Drop: <a href="/tbc/npc=21212/lady-vashj">Lady Vashj</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28545/edgewalker-longboots">Edgewalker Longboots</a></td><br /><td>Drop: <a href="/tbc/npc=15687/moroes">Moroes</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=25686/fel-leather-boots">Fel Leather Boots</a></td><br /><td>Profession: Leatherworking (BoE)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />These options may be easier than above, as some of these come from Dungeons and Quests.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=27867/boots-of-the-unjust">Boots of the Unjust</a></td><br /><td>Drop: <a href="/tbc/npc=18478/avatar-of-the-martyred">Avatar of the Martyred</a> (Heroic Auchenai Crypts)</td></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Neck Jewelry for Enhancement Shaman in TBC Classic Phase 2</h3><br /><br /><b>Telonicus's Pendant of Mayhem</b> is the best Tier 5 neck, but <b>Pendant of the Perilous</b> is similar in power and much easier to get.<br /><br />Alternatively, you can get <b>Choker of Vile Intent</b> from badges, and there are some other good Karazhan and world necks, as well.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30017/telonicus-pendant-of-mayhem">Telonicus' Pendant of Mayhem</a></td><br /><td>Drop: <a href="/tbc/npc=19622/kaelthas-sunstrider">Kael'thas Sunstrider</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30022/pendant-of-the-perilous">Pendant of the Perilous</a></td><br /><td>Drop: <a href="/tbc/zone=3607/serpentshrine-cavern">Serpentshrine Cavern</a> Trash Mobs)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29381/choker-of-vile-intent">Choker of Vile Intent</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (25 Badges of Justice)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28509/worgen-claw-necklace">Worgen Claw Necklace</a></td><br /><td>Drop: <a href="/tbc/npc=16152/attumen-the-huntsman">Attumen the Huntsman</a> (Karazhan)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Good</td><br /><td><a href="/tbc/item=31695/natashas-choker">Natasha's Choker</a></td><br /><td>Quest: <a href="/tbc/quest=10912/the-hound-master">The Hound-Master</a></td><br /></tr><br /><br /><tr><td>Good</td><br /><td><a href="/tbc/item=27546/traitors-noose">Traitor's Noose</a></td><br /><td>Drop: <a href="/tbc/npc=17941/mennu-the-betrayer">Mennu the Betrayer</a> (Heroic The Slave Pens)</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Ring Jewelry for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Band of the Ranger-General</b> and <b>Ring of Lethality </b>are the best rings in Tier 5. <br /><br />The Karazhan rings, <b>Ring of a Thousand Marks</b> and <b>Garona's Signet Ring</b> are still excellent options until you can make the swap, regardless!<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29997/band-of-the-ranger-general">Band of the Ranger-General</a></td><br /><td>Drop: <a href="/tbc/npc=19622/kaelthas-sunstrider">Kael'thas Sunstrider</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=30052/ring-of-lethality">Ring of Lethality</a></td><br /><td>Drop: <a href="/tbc/npc=21216/hydross-the-unstable">Hydross the Unstable</a> (Serpentshrine Cavern)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28757/ring-of-a-thousand-marks">Ring of a Thousand Marks</a></td><br /><td>Drop: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=28649/garonas-signet-ring">Garona's Signet Ring</a></td><br /><td>Drop: <a href="/tbc/npc=15691/the-curator">The Curator</a> (Karazhan)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29298/band-of-eternity">Band of Eternity</a></td><br /><td>Quest:<a href="/tbc/quest=10445/the-vials-of-eternity">The Vials of Eternity</a> / <a href="/tbc/quest=10462/champions-pledge">Champion's Pledge</a></td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30834/shapeshifters-signet">Shapeshifter's Signet</a></td><br /><td>Vendor: <a href="/tbc/npc=21655/nakodu">Nakodu</a> Requires Exalted with Lower City</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=30738/ring-of-reciprocity">Ring of Reciprocity</a></td><br /><td>Drop: <a href="/tbc/npc=18728/doom-lord-kazzak">Doom Lord Kazzak</a> (World Boss in Hellfire Peninsula)</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29283/violet-signet-of-the-master-assassin">Violet Signet of the Master Assassin</a></td><br /><td>Quest:<a href="/tbc/quest=10727/eminence-among-the-violet-eye">Eminence Among the Violet Eye</a> - Requires Exalted with The Violet Eye</td><br /></tr><br /><br /><tr><td>Great</td><br /><td><a href="/tbc/item=29379/ring-of-arathi-warlords">Ring of Arathi Warlords</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (25 Badges of Justice)</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Trinkets for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Dragonspine Trophy</b>, and <b>Bloodlust Brooch</b>, are still the best trinkets in Tier 5, although it might be easier to get <b>Tsunami Talisman</b> instead of DST.<br /><br /><b>Empty Mug of Direbrew</b> is a direct clone of Bloodlust Brooch, but is only available during the Brewfest event in September.<br /><br /><b>Slayer's Crest</b> is still very strong, if you have access to it, and <b>Hourglass of the Unraveller</b> is a good alternative as well.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=28830/dragonspine-trophy">Dragonspine Trophy</a></td><br /><td>Drop: <a href="/tbc/npc=19044/gruul-the-dragonkiller">Gruul the Dragonkiller</a> (Gruul's Lair)</td></tr><br /><br /><tr><td>Best</td><br /><td><a href="/tbc/item=29383/bloodlust-brooch">Bloodlust Brooch</a></td><br /><td>Vendor: <a href="/tbc/npc=18525/geras">G'eras</a> (41 Badges of Justice)</td></tr><br /><br /><tr><td>Best - <br />Seasonal</td><br /><td><a href="/tbc/item=38287/empty-mug-of-direbrew">Empty Mug of Direbrew</a></td><br /><td>Drop: <a href="/tbc/npc=23872/coren-direbrew">Coren Direbrew</a> (Blackrock Depths)</td></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=30627/tsunami-talisman">Tsunami Talisman</a></td><br /><td>Drop: <a href="/tbc/npc=21215/leotheras-the-blind">Leotheras the Blind</a> (Serpentshrine Cavern)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br />Trinkets will always be competitive, even with the 2nd or 3rd best options, as our best one is competitive with every other Melee DPS class, and these options are no different.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Optional -<br />Classic Raids</td><br /><td><a href="/tbc/item=23041/slayers-crest">Slayer's Crest</a></td><br /><td>Drop: <a href="/tbc/npc=15989/sapphiron">Sapphiron</a> (Naxxramas)</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28288/abacus-of-violent-odds">Abacus of Violent Odds</a></td><br /><td>Drop: <a href="/tbc/npc=19220/pathaleon-the-calculator">Pathaleon the Calculator</a> (The Mechanar)</td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=29776/core-of-arkelos">Core of Ar'kelos</a></td><br /><td>Quest: <a href="/tbc/quest=10176/arkelos-the-guardian">Ar'kelos the Guardian</a></td><br /></tr><br /><br /><tr><td>Optional</td><br /><td><a href="/tbc/item=28034/hourglass-of-the-unraveller">Hourglass of the Unraveller</a></td><br /><td>Drop: <a href="/tbc/npc=17880/temporus">Temporus</a> (The Black Morass)</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Weapons for Enhancement Shaman in TBC Classic Phase 2</h3><br /><br /><i>You'll notice that there are several Blacksmithing items listed here. Currently, it is NOT one of the top recommended professions to prioritize for Enhancement Shaman. However, should you still choose to pick this profession, these weapons are going to be some of our best options.</i><br /><br />Due to <a href="/tbc/spell=16284"></a> having a 0.5-second cooldown on being consumed, <b>having weapons of matching speed</b> is very important to minimize attack desynching and maximize your Flurry uptime. Most of the weapons we list below have either 2.6 or 2.7 speed, and weapons with the same speed are meant to be used <b>together</b>, whenever possible.<br /><br />For <b>Orc </b>Enhancement Shamans, using <b>Wicked Edge of the Planes</b> alongside a 2.7 OH or double <b>Merciless Gladiator's Cleaver</b> is ideal, assuming you decided to opt into Blacksmithing, while non-Orcs should use <b>Talon of the Phoenix</b> and <b>Rod of the Sun King</b>, instead. You should favor using the axes listed in the rest of the section as Orc as well, to benefit from <a href="/tbc/spell=20574"></a>. A strong alternative to these weapons, especially for Orcs, is <b>Netherbane</b>, which can be dual-wielded.<br /><br />Both of the Karazhan main-hand only weapons, <b>The Decapitator</b> / <b>Fool's Bane</b> are also still strong and can combo with any of the 2.6 speed off-hands, such as <b>The Harvester of Souls</b>.<br /><br />If you did pick blacksmithing and opted to be a Hammersmith, can use <b>Dragonstrike</b> from <a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> for main hand and <b>Fist of Reckoning</b> for off-hand, which is recommended for its 2.7 speed, which combos well with the crafted weapons' 2.7 speed.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>2.7 MH</td><br /><td><a href="/tbc/item=32944/talon-of-the-phoenix">Talon of the Phoenix</a></td><br /><td>Drop: <a href="/tbc/npc=19514/alar">Al'ar</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>2.7 MH/OH<br />(Unique)</td><br /><td><a href="/tbc/item=29996/rod-of-the-sun-king">Rod of the Sun King</a></td><br /><td><a href="/tbc/npc=19622/kaelthas-sunstrider">Kael'thas Sunstrider</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>2.6 MH/OH</td><br /><td><a href="/tbc/item=31965/merciless-gladiators-cleaver">Merciless Gladiator's Cleaver</a></td><br /><td>PvP Vendor</td></tr><br /><br /><tr><td>Crafted 2.7 Best MH</td><br /><td><a href="/tbc/item=28433/wicked-edge-of-the-planes">Wicked Edge of the Planes</a></td><br /><td><a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> (Master Axesmith)</td><br /></tr><br /></table><br /><br />If you don't have access to the recommendations above, here are further options to choose from or farm:<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><tr><td>Crafted 2.7 Best MH</td><br /><td><a href="/tbc/item=28439/dragonstrike">Dragonstrike</a></td><br /><td><a href="/tbc/skill=164/blacksmithing">Blacksmithing</a> (Master Hammersmith)</td></tr><br /><br /><tr><td>2.6 Best MH/OH</td><br /><td><a href="/tbc/item=29924/netherbane">Netherbane</a></td><br /><td>Drop: <a href="/tbc/npc=19514/alar">Al'ar</a> (Tempest Keep)</td><br /></tr><br /><br /><tr><td>2.6 Great MH/OH</td><br /><td><a href="/tbc/item=28308/gladiators-cleaver">Gladiator's Cleaver</a></td><br /><td>PvP Vendor</td></tr><br /><br /><tr><td>2.6 Great MH</td><br /><td><a href="/tbc/item=28767/the-decapitator">The Decapitator</a></td><br /><td>Drop: <a href="/tbc/npc=15690/prince-malchezaar">Prince Malchezaar</a> (Karazhan)</td></tr><br /><br /><tr><td>2.6 Great MH/OH</td><br /><td><a href="/tbc/item=27872/the-harvester-of-souls">The Harvester of Souls</a></td><br /><td>Drop: <a href="/tbc/npc=18373/exarch-maladaar">Exarch Maladaar</a> (Heroic Auchenai Crypts)</td><br /></tr><br /><br /><tr><td>2.6 Great MH/OH</td><br /><td><a href="/tbc/item=28944/grand-marshals-cleaver">Grand Marshal's Cleaver</a><br /><a href="/tbc/item=28920/high-warlords-cleaver">High Warlord's Cleaver</a></td><br /><td>Honor PvP Vendor</td></tr><br /><br /><tr><td>2.6 Optional MH</td><br /><td><a href="/tbc/item=28657/fools-bane">Fool's Bane</a></td><br /><td>Drop: <a href="/tbc/npc=15688/terestian-illhoof">Terestian Illhoof</a> (Karazhan)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28438/dragonmaw">Dragonmaw</a></td><br /><td> Profession: Master Hammersmith Blacksmithing (BoP)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28432/black-planar-edge">Black Planar Edge</a></td><br /><td> Profession: Master Axesmith Blacksmithing (BoP)</td><br /></tr><br /><br /><tr><td>Optional (2.7 MH)</td><br /><td><a href="/tbc/item=28392/reflex-blades">Reflex Blades</a></td><br /><td>Drop: <a href="/tbc/npc=20885/dalliah-the-doomsayer">Dalliah the Doomsayer</a> (The Arcatraz)</td><br /></tr><br /><br /><tr><td>Optional (2.7 OH)</td><br /><td><a href="/tbc/item=31139/fist-of-reckoning">Fist of Reckoning</a></td><br /><td>World Drop: The Outland</td><br /></tr><br /></table><br /><br /><h3 class="heading-size-3">Best in Slot Totems for Enhancement Shaman in TBC Classic Phase 2</h3><br /><b>Totem of the Astral Winds</b> is our best, and nothing still comes even remotely close to this totem in regards to BiS for an Enhancement Shaman, definitely get this ASAP.<br /><br /><table><br /><tr> <br /><td><b>Rank</b></td><br /><td><b>Item</b></td><br /><td><b>Source</b></td><br /></tr> <br /><br /><td>Best</td><br /><td><a href="/tbc/item=27815/totem-of-the-astral-winds">Totem of the Astral Winds</a></td><br /><td>Drop: <a href="/tbc/npc=18341/pandemonius">Pandemonius</a> (Heroic Mana-Tombs)</td></noscript>            </div>

    <p>It serves 2 main purposes: &nbsp;</p>
